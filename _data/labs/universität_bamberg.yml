    info: "Human-Computer Interaction (HCI) aims at optimally supporting users through technology (mainly computer technology) by amplifying their strengths and compensating their weaknesses.The research paradigm of the Human-Computer Interaction Group is Human-Centred Computing—that is, to develop technological concepts, prototypes, and systems based on an understanding of how people interact with and communicate through computing technology. "