    info: "The laboratory is the focus of several research projects at Department 2 of the Frankfurt University of Applied Sciences. Together with experts from industry and research, we develop and research virtual prototypes and applications in modern product development. The most modern systems of mixed reality are at our disposal. In the Mixed Reality Laboratory, our doctoral students conduct research together with students as part of project and final theses."