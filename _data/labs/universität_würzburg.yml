    info: "Den Lehrstuhl für Psychologische Ergonomie gibt es seit 2011 am Institut Mensch-Computer-Medien. Das Institut wurde 2010 gegründet. Lehrstuhlinhaber und aktueller geschäftsführender Vorstand des Instituts ist Prof. Dr. Jörn Hurtienne. In der Forschung arbeiten wir interdisziplinär. Psychologischer Sachverstand mischt sich mit Informatik-Kenntnissen und Design-Expertise. Je nach Forschungsgegenstand verwenden wir quantitative, experimentelle oder qualitative Methoden. Wir stehen für ein strikt benutzerzentriertes Vorgehen im Design und verwenden dazu Methoden aus dem Contextual Design, dem Design Thinking sowie dem Partizipativen Design. In unseren Laboren findet man viele Sticky Notes und Material zum Erstellen früher Prototypen, Kameras, Touchbildschirme, VR und AR-Technik, Eyetracker, Arduino-Kits, einen 3D-Drucker, Technik zur Messung physiologischer Daten sowie Spielkonsolen."