  abstract: "{Many people struggle to exercise regularly, raising the risk of serious
    health-related issues. Extended reality (XR) exergames address these hurdles by
    combining physical exercises with enjoyable, immersive gameplay. While a growing
    body of research explores XR exergames, no previous review has structured this
    rapidly expanding research landscape. We conducted a scoping review of the current
    state of XR exergame research to (i) provide a structured overview, (ii) highlight
    trends, and (iii) uncover knowledge gaps. After identifying 1318 papers in human-computer
    interaction and medical databases, we ultimately included 186 papers in our analysis.
