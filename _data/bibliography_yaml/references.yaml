  doi: "{10.1145/3313831.3376448}"
  abstract: '{Several fields of science are experiencing a "replication crisis" that
    has negatively impacted their credibility. Assessing the validity of a contribution
    via replicability of its experimental evidence and reproducibility of its analyses
    requires access to relevant study materials, data, and code. Failing to share
    them limits the ability to scrutinize or build-upon the research, ultimately hindering
    scientific progress.Understanding how the diverse research artifacts in HCI impact
    sharing can help produce informed recommendations for individual researchers and
    policy-makers in HCI. Therefore, we surveyed authors of CHI 2018-2019 papers,
    asking if they share their papers'' research materials and data, how they share
    them, and why they do not. The results (34\% response rate) show that sharing
    is uncommon, partly due to misunderstandings about the purpose of sharing and
    reliable hosting. We conclude with recommendations for fostering open research
    practices.This paper and all data and materials are freely available at https://osf.io/3bu6t.}'
