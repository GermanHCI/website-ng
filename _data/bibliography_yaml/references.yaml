  abstract: "{Autonomous vehicles could improve mobility, safety, and inclusion in
    traffic. While this technology seems within reach, its successful introduction
    depends on the intended user’s acceptance. A substantial factor for this acceptance
    is trust in the autonomous vehicle’s capabilities. Visualizing internal information
    processed by an autonomous vehicle could calibrate this trust by enabling the
    perception of the vehicle’s detection capabilities (and its failures) while only
    inducing a low cognitive load. Additionally, the simultaneously raised situation
    awareness could benefit potential take-overs. We report the results of two comparative
    online studies on visualizing semantic segmentation information for the human
    user of autonomous vehicles. Effects on trust, cognitive load, and situation awareness
    were measured using a simulation (N=32) and state-of-the-art panoptic segmentation
    on a pre-recorded real-world video (N=41). Results show that the visualization
    using Augmented Reality increases situation awareness while remaining low cognitive
    load.}"
