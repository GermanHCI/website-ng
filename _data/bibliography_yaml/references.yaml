  title: "{Exploring Mixed Reality in General Aviation to Support Pilot Workload}"
  year: "{2023}"
  isbn: "{9781450394222}"
  publisher: "{Association for Computing Machinery}"
  address: "{New York, NY, USA}"
  url: "{https://doi.org/10.1145/3544549.3585742}"
  doi: "{10.1145/3544549.3585742}"
  abstract: "{Pilots in non-commercial aviation have minimal access to digital support
    tools. Equipping aircraft with modern technologies introduces high costs and is
    labor intensive. Hence, wearable or mobile support, such as common 2D maps displayed
    on standard tablets, is often the only digital information source used by pilots.
    Yet, they fail to adequately capture the 3D airspace and its surroundings, challenging
    the pilot’s workload. This work explores how mixed reality can support pilots
    by projecting supportive elements into their fields of view. Considering the design
    of a preliminary mixed reality prototype, we conducted a user study with twelve
    pilots in a full-sized flight simulator. Our measures show that the prototype
    positively influenced the participants’ situational awareness and overall landing
