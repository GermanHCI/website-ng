  abstract: "{Research on social robots in care has often focused on either the care
    recipients or the technology itself, neglecting the care workers who, in and through
    their collaborative and coordinative practices, will need to work with the robots.
    To better understand these interactions with a social robot (Pepper), we undertook
    a 3 month long-term study within a care home to gain empirical insights into the
    way the robot was used. We observed how care workers learned to use the device,
    applied it to their daily work life, and encountered obstacles. Our findings show
    that the care workers used the robot regularly (1:07 hours/day) mostly in one-to-one
    interactions with residents. While the robot had a limited effect on reducing
    the workload of care workers, it had other positive effects, demonstrating the
    potential to enhance the quality of care.}"
