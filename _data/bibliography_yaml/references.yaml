  doi: "{10.1145/3613904.3641940}"
  abstract: "{Sound is a preferred and dominant medium that people with blindness
    use to capture, share and reflect on meaningful moments in their lives. Within
    the timeframe of 12 months, we worked with seven people with blindness and two
    of their sighted loved ones to engage in a multi-stage co-creative design process
    involving multiple steps building toward the final co-design workshop. We report
    three types of sonic mementos, designed together with the participants, that Encapsulate,
    Augment and Re-imagine personal audio recordings into more interesting and meaningful
    sonic memories. Building on these sonic mementos, we critically reflect and describe
    insights into designing sound that supports personal and social experiences of
