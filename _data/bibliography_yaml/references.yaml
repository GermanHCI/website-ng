  abstract: "{Emerging research has demonstrated the viability of on-textile actuation
    mechanisms, however, an easily customizable and versatile on-cloth actuation mechanism
    is yet to be explored. In this paper, we present ClothTiles along with its rapid
    fabrication technique that enables actuation of clothes. ClothTiles leverage flexible
    3D-printing and Shape-Memory Alloys (SMAs) alongside new parametric actuation
    designs. We validate the concept of fabric actuation using a base element, and
    then systematically explore methods of aggregating, scaling, and orienting prospects
    for extended actuation in garments. A user study demonstrated that our technique
    enables multiple actuation types applied across a variety of clothes. Users identified
    both aesthetic and functional applications of ClothTiles. We conclude with a number
    of insights for the Do-It-Yourself community on how to employ 3D-printing with
    SMAs to enable actuation on clothes.}"
