  abstract: "{Physiologically-adaptive Virtual Reality can drive interactions and
    adjust virtual content to better fit users’ needs and support specific goals.
    However, the complexity of psychophysiological inference hinders efficient adaptation
    as the relationship between cognitive and physiological features rarely show one-to-one
    correspondence. Therefore, it is necessary to employ multimodal approaches to
    evaluate the effect of adaptations. In this work, we analyzed a multimodal dataset
    (EEG, ECG, and EDA) acquired during interaction with a VR-adaptive system that
    employed EDA as input for adaptation of secondary task difficulty. We evaluated
    the effect of dynamic adjustments on different physiological features and their
    correlation. Our results show that when the adaptive system increased the secondary
    task difficulty, theta, beta, and phasic EDA features increased. Moreover, we
    found a high correlation between theta, alpha, and beta oscillations during difficulty
    adjustments. Our results show how specific EEG and EDA features can be employed
    for evaluating VR adaptive systems.}"
