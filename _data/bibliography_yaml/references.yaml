  abstract: "{This paper presents the results of a user study examining the impact
    of biofeedback awareness on the effectiveness of stress management, utilizing
    Electrodermal Activity (EDA) as the primary metric within an immersive Virtual
    Reality (VR). Employing a between-subjects design (N=30), we probed whether informing
    individuals of their capacity to manipulate the VR environment’s weather impacts
    their physiological stress responses. Our results indicate lower EDA levels of
    participants who were informed of their biofeedback control than those participants
    who were not informed about their biofeedback control. Interestingly, the participants
    who were informed about the control over the environment also manifested variations
    in their EDA responses. Participants who were not informed of their ability to
    control the weather showed decreased EDA measures until the end of the biofeedback
    phase. This study enhances our comprehension of the significance of awareness
    in biofeedback in immersive settings and its potential to augment stress management
    techniques.}"
