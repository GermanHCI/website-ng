  abstract: "{The COVID-19 pandemic created unprecedented questions for touch-based
    public displays regarding hygiene, risks, and general awareness. We study how
    people perceive and consider hygiene on shared touchscreens, and how touchscreens
    could be improved through hygiene-related functions. First, we report the results
    from an online survey (n = 286). Second, we present a hygiene concept for touchscreens
    that visualizes prior touches and provides information about the cleaning of the
    display and number of prior users. Third, we report the feedback for our hygiene
    concept from 77 participants. We find that there is demand for improved awareness
    of public displays’ hygiene status, especially among those with stronger concerns
    about COVID-19. A particularly desired detail is when the display has been cleaned.
    For visualizing prior touches, fingerprints worked best. We present further considerations
    for designing for hygiene on public displays.}"
