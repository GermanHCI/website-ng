  doi: "{10.1145/3334480.3382890}"
  abstract: "{Traditional measuring devices separate probes from their data visualisation,
    requiring the operator to switch attention between their metering and result frequently.
    We explored the efficiency of four different visualisation modalities during a
    circuit analysis task that utilises the output of an oscilloscope. We argue that
    the spatial alignment of an oscilloscope's display and probe interferes with the
    cognitive processing of data visualisations, hence increasing the probability
    of errors and required time. We compared a fixed placed oscilloscope, in-situ
    projections, user positioned tablets, and head-mounted display while measuring
    completion times, subjective workload, number of errors, and personal preferences
    after each task. Results indicate that the oscilloscope produced the lowest completion
    time compared to other modalities. However, visualising data on a user positioned
    tablet or through in-situ projections yielded lower subjective workload and a
    lower number of errors. We discuss how our work generalises for assistive systems
    that support practitioners during their training in circuit analysis.}"
