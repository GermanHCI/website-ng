  abstract: "{Conducting mental work by interacting with digital technology increases
    productivity, but strains attentional capacities and mental well-being. In consequence,
    many mental workers try to cultivate their flow experience. However, this is complex
    and difficult to achieve. Nevertheless, current technological systems do not yet
    provide this support in mental work. As interoception, the individual bodily awareness
    is an underlying mechanism of numerous flow correlates, it might offer a new approach
    for flow-supporting systems in these scenarios. Results from a survey study with
    176 digital workers show that adaptive regulation of interoceptive sensations
    correlates with higher levels of flow and engagement. Additionally, regular mindfulness
    practices improved workers' adaptive regulation of bodily signals. Based on these
    results and integrating the current literature, this work conceptualizes three
    future technological support systems, such as interoceptive biofeedback, and electrical
    or auditory stimulation to enhance interoceptive awareness and foster flow in
    mental work.CCS CONCEPTS • Human-centered computing • Human computer interaction
