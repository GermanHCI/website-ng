  address: "{New York, NY, USA}"
  url: "{https://doi.org/10.1145/3313831.3376555}"
  doi: "{10.1145/3313831.3376555}"
  abstract: "{Trust is the lubricant of the sharing economy. This is true especially
    in peer-to-peer carsharing, in which one leaves a highly valuable good to a stranger
    in the hope of getting it back unscathed. Nowadays, ratings of other users are
    major mechanisms for establishing trust. To foster uptake of peer-to-peer carsharing,
    connected car technology opens new possibilities to support trust-building, e.g.,
    by adding driving behavior statistics to users' profiles. However, collecting
    such data intrudes into rentees' privacy. To explore the tension between the need
    for trust and privacy demands, we conducted three focus group and eight individual
    interviews. Our results show that connected car technologies can increase trust
    for car owners and rentees not only before but also during and after rentals.
    The design of such systems must allow a differentiation between information in
    terms of type, the context, and the negotiability of information disclosure.}"
