    issue. In this paper, we look back on four years of work on co-designing tools
    that assist refugees and migrants in their efforts to settle in Germany, the last
    of which the project has been independently maintained by our community collaborators.
    We reflect on the role of pre-existing care practices amongst our community collaborators,
