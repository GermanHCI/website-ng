  abstract: "{Numerous systems based on mid-air gestures have recently been proposed
    as a digital variant of object manipulation with hands. Simultaneously, however,
    direct haptic feedback is lost, eliminating an important aspect that we are familiar
    with from real-life interaction. We believe that smartwatches, as widely used
    personal devices, could provide a platform for accessible, flexible, and unobtrusive
    integration of haptic feedback into mid-air gesture interaction. We prototyped
    a vibrotactile wrist band with four vibration actuators aiming at communicating
    invisible, undetectable virtual object properties such as electricity, weight,
    and tension into 3D haptic experiences. In this paper, we present findings from
    a user study (n=18) that examined the suitability of different vibration patterns
    (variation in intensity, temporal profile, rhythm, and location). Results show
    that all feedback variants have a positive impact on user experience (UX) when
    interacting with virtual objects. Constant, continuous patterns outweigh the other
    variants examined.}"
