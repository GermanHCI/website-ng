  url: "{https://doi.org/10.1145/3334480.3383059}"
  doi: "{10.1145/3334480.3383059}"
  abstract: '{Human-computer authentication is a continuously important topic where
    besides security also the aspects of usability must be taken into consideration.
    Biometric authentication methods promise to fulfill both aspects to a high degree,
    yet they come with severe drawbacks, such as the lack of changeability of the
    utilized trait, in case it is leaked or stolen. To compensate for these disadvantages,
    we introduce a novel class of biometric authentication systems in this work, named
    "Functional Biometrics". This approach regards the human body as a function that
    transforms a stimulus which is applied to the body by the authentication system.
    Both, the stimulus and the measured body reflection form a pair that can subsequently
    be used for authentication, yet the underlying function remains secret. Following
    this approach, we intend to disprove some of the drawbacks of traditional biometrics.}'
