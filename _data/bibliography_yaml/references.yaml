  abstract: "{The number of women in IT is still low and companies struggle to integrate
    female professionals. The aim of our research is to provide methodological support
    for understanding and sharing experiences of gendered practices in the IT industry
    and encouraging sustained reflection about these matters over time. We established
    a Living Lab with that end in view, aiming to enhance female participation in
    the IT workforce and committing ourselves to a participatory approach to the sharing
    of women's experiences. Here, using the case of a German video game company which
    participated in our Lab, we detail our lessons learned. We show that this kind
    of long-term participation involves challenges over the lifetime of the project
    but can lead to substantial benefits for organizations. Our findings demonstrate
    that Living Labs are suitable for giving voice to marginalized groups, addressing
    their concerns and evoking change possibilities. Nevertheless, uncertainties about
    long-term sustainability remain.}"
