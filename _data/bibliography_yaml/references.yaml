  abstract: "{Automated Vehicles (AVs) are expected to radically disrupt our mobility.
    Whereas much is speculated about how AVs will actually be implemented in the future,
    we argue that their advent should be taken as an opportunity to enhance all people’s
    mobility and improve their lives. Thus, it is important to focus on both the environment
    and the needs of target groups that have not been sufficiently considered in the
    past. In this paper, we present the findings from a qualitative study (N=11) of
    public attitude on hypothetical implementation scenarios for AVs. Our results
    indicate that people are aware of the benefits of shared mobility for the environment
    and society, and are generally open to using it. However, 1) emotional factors
    mitigate this openness and 2) security concerns were expressed by female participants.
    We recommend that identified concerns must be addressed to allow AVs fully exploiting
    their benefits for society and environment.}"
