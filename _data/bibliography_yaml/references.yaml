  abstract: "{Video games use behavioural design strategies, i.e., dark patterns,
    to increase engagement and drive revenue. These practices affect consumer behaviour,
    e.g., lead to extended playtime, and subsequently health, such as social well-being.
    HCI approaches such as motivational design or personalization are central to behavioural
    design strategies. Some approaches, e.g., in-game messages to guilt trip users,
    are ethically and legally questionable. In this workshop, we explore the ethical,
    health, and legal implications of behavioural design strategies. Our workshop
    aims to integrate interdisciplinary viewpoints, to co-develop a road map to address
    behavioural design, and collect contemporary perspectives on the issue. Participants
    will take away knowledge from different expert perspectives, concrete steps to
    address the impact of behavioural design, and a multidisciplinary expert network
    that will tackle existing and emerging future challenges.}"
