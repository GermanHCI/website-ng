  doi: "{10.1145/3313831.3376556}"
  abstract: "{With the advent of mixed reality devices such as the Microsoft HoloLens,
    developers have been faced with the challenge to utilize the third dimension in
    information visualization effectively. Research on stereoscopic devices has shown
    that three-dimensional representation can improve accuracy in specific tasks (e.g.,
    network visualization). Yet, so far the field has remained mute on the underlying
    mechanism. Our study systematically investigates the differences in user perception
    between a regular monitor and a mixed reality device. In a real-life within-subject
    experiment in the field with twenty-eight investment bankers, we assessed subjective
    and objective task performance with two- and three-dimensional systems, respectively.
    We tested accuracy with regard to position, size, and color using single and combined
    tasks. Our results do not show a significant difference in accuracy between mixed-reality
    and standard 2D monitor visualizations.}"
