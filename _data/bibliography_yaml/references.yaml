  abstract: "{Augmented Reality (AR) glasses equip users with the tools to modify
    the visual appearance of their surrounding environment. This might severely impact
    interpersonal communication, as the conversational partners will no longer share
    the same visual perception of reality. Grounded in color-in-context theory, we
    present a potential AR application scenario in which users can modify the color
    of the environment to achieve subconscious benefits. In a consecutive online survey
    (N=64), we measured the user’s comfort, acceptance of altering and being altered,
    and how it is impacted by being able to perceive or not perceive the alteration.
    We identified significant differences depending on (1) who or what is the target
    of the alteration, (2) which body part is altered, and (3) which relationship
    the conversational partners share. In light of our quantitative and qualitative
    findings, we discuss ethical and practical implications for future devices and
    applications that employ visual alterations.}"
