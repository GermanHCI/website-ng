  doi: "{10.1145/3334480.3386152}"
  abstract: "{When interacting with materials, we infer many of their properties through
    tactile stimuli. These stimuli are caused by our manual interaction with the material,
    they are therefore closely coupled to our actions. Similarly, if we are subjected
    to a vibrotactile stimulus with a frequency directly coupled to our actions, we
    do not experience vibration - instead we experience this as a material property.
    My thesis explores this phenomenon of 'material experience' in three parts. Part
    I contributes two novel devices, a flexible phone which provides haptic feedback
    as it is being deformed, and a system which can track a finger and simultaniously
    provide haptic feedback. Part II investigates how vibration is perceived, when
    coupled to motion: what are the effects of varying feedback parameters and what
    are the effects of different types of motion? Part III reflects and contextualizes
    the findings presented in the previous sections. In this extended abstract I briefly
    outline the most important aspects of my thesis and questions I've left unanswered,
    while also reflecting on the writing process.}"
