  abstract: "{Robots are becoming increasingly omnipresent in our daily lives, supporting
    us and carrying out autonomous tasks. In Human-Robot Interaction, human actors
    benefit from understanding the robot’s motion intent to avoid task failures and
    foster collaboration. Finding effective ways to communicate this intent to users
    has recently received increased research interest. However, no common language
    has been established to systematize robot motion intent. This work presents a
    scoping review aimed at unifying existing knowledge. Based on our analysis, we
    present an intent communication model that depicts the relationship between robot
    and human through different intent dimensions (intent type, intent information,
    intent location). We discuss these different intent dimensions and their interrelationships
    with different kinds of robots and human roles. Throughout our analysis, we classify
    the existing research literature along our intent communication model, allowing
    us to identify key patterns and possible directions for future research.}"
