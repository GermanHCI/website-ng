  abstract: "{While natural language interfaces (NLIs) are increasingly utilized to
    simplify the interaction with data visualization tools, improving and adapting
    the NLIs to the individual needs of users still requires the support of developers.
    ONYX introduces an interactive task learning (ITL) based approach which enables
    NLIs to learn from users through natural interactions. Users can personalize the
    NLI with new commands using direct manipulation, known commands, or by combining
    both. To further support users during the training process, we derived two design
    goals for the user interface, namely providing suggestions based on sub-parts
    of the command and addressing ambiguities through follow-up questions and instantiated
    them in ONYX. In order to trigger reflections and gain feedback on possible design
    trade-offs of ONYX and the instantiated design goals, we performed a formative
    user study to understand how to successfully integrate the suggestions and follow-up
    question into the interaction.}"
