  url: "{https://doi.org/10.1145/3313831.3376764}"
  doi: "{10.1145/3313831.3376764}"
  abstract: "{Data scientists experiment heavily with their code, compromising code
    quality to obtain insights faster. We observed ten data scientists perform hypothesis-driven
    data science tasks, and analyzed their coding, commenting, and analysis practice.
    We found that they have difficulty keeping track of their code experiments. When
    revisiting exploratory code to write production code later, they struggle to retrace
    their steps and capture the decisions made and insights obtained, and have to
    rerun code frequently. To address these issues, we designed TRACTUS, a system
    extending the popular RStudio IDE, that detects, tracks, and visualizes code experiments
    in hypothesis-driven data science tasks. TRACTUS helps recall decisions and insights
    by grouping code experiments into hypotheses, and structuring information like
    code execution output and documentation. Our user studies show how TRACTUS improves
    data scientists' workflows, and suggest additional opportunities for improvement.
    TRACTUS is available as an open source RStudio IDE addin at http://hci.rwth-aachen.de/tractus.}"
