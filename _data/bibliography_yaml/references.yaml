  abstract: "{Micro-mobility is becoming a more popular means of transportation. However,
    this increased popularity brings its challenges. In particular, the accident rates
    for E-Scooter riders increase, which endangers the riders and other road users.
    In this paper, we explore the idea of augmenting E-Scooters with unimodal warnings
    to prevent collisions with other road users, which include Augmented Reality (AR)
    notifications, vibrotactile feedback on the handlebar, and auditory signals in
    the AR glasses. We conducted an outdoor experiment (N = 13) using an Augmented
    Reality simulation and compared these types of warnings in terms of reaction time,
    accident rate, and feeling of safety. Our results indicate that AR and auditory
    warnings lead to shorter reaction times, have a better perception, and create
    a better feeling of safety than vibrotactile warnings. Moreover, auditory signals
    have a higher acceptance by the riders compared to the other two types of warnings.}"
