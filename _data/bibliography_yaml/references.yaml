  abstract: "{Designing for children with ADHD has been of increasing interest to
    the HCI community. However, current approaches do not adequately involve all relevant
    stakeholders, and primarily focus on addressing symptoms, following a medical
    model of disability that is extrinsic to neurodivergent interests. To address
    this, we employed a multi-step, multi-stakeholder approach (N=31). First, we conducted
    1) interviews with children with ADHD and their care ecosystem followed by 2)
    a co-design pilot with one child with ADHD and his therapists and an interview
    with a UX designer and an occupational therapist. We then employed 3) co-design
    sessions with neurotypical children and children with ADHD, and 4) a focus group
    with their therapists. We identified communication and reflection as key concepts
    for empowering and promoting the well-being of children with ADHD and their care
    ecosystem. We contribute design implications for future systems aiming to promote
    the overall well-being of this population.}"
