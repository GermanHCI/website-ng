  abstract: "{Social media (SM) is a popular accessible form of smart memory vaults.
    Prior work shows that users are still unable to understand how their shared memories
    are used by smart systems to create Smart Interactions involving Personal Memories
    (SIPMs). This can lead to negative social repercussions such as cyberbullying.
    This work investigates the most memorable SIPMs on Facebook for Egyptian users
    and their impact on platform usage. We conducted an online survey (N=53) requesting
    critical incident reports about surprising Facebook SIPMs. The most remembered
    SIPMs were: customizing advertisements, cuing offline interactions, sharing data
    with third parties and personalizing the newsfeed. Our results suggest that SIPMs,
    particularly customized advertisements act as ambient memory augmentation solutions
    to the users’ shared memories. Additionally, negative platform perception does
    not necessarily translate into reduction of platform usage. Our work inspires
    the discussion about users expectations towards ambient usage of their data on
    smart memory vaults.}"
