  abstract: "{In recent years HCI and CSCW work has increasingly begun to address
    complex social problems and issues of social justice worldwide. Such activist-leaning
    work is not without problems. Through the experiences and reflections of an activist
    becoming academic and an academic becoming an activist, we outline these difficulties
    such as (1) the risk of perpetuating violence, oppression and exploitation when
    working with marginalised communities, (2) the reception of activist-academic
    work within our academic communities, and (3) problems of social justice that
    exist within our academic communities. Building on our own experiences, practices
    and existing literature from a variety of disciplines we advocate for the possibility
    of an activist-academic practice, outline possible ways forward and formulate
    questions we need to answer for HCI to contribute to a more just world.}"
