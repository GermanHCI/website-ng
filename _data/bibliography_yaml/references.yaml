  abstract: "{When we get lost in Virtual Reality (VR) or want to return to a previous
    location, we use the same methods of locomotion for the way back as for the way
    forward. This is time-consuming and requires additional physical orientation changes,
    increasing the risk of getting tangled in the headsets’ cables. In this paper,
    we propose the use of undo actions to revert locomotion steps in VR. We explore
    eight different variations of undo actions as extensions of point&teleport, based
    on the possibility to undo position and orientation changes together with two
    different visualizations of the undo step (discrete and continuous). We contribute
    the results of a controlled experiment with 24 participants investigating the
    efficiency and orientation of the undo techniques in a radial maze task. We found
    that the combination of position and orientation undo together with a discrete
    visualization resulted in the highest efficiency without increasing orientation
    errors.}"
