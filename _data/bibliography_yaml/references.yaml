  abstract: "{Nurses frequently transfer patients as part of their daily work. However,
    manual patient transfers pose a major risk to nurses’ health. Although the Kinaesthetics
    care conception can help address this issue, existing support to learn the concept
    is low. We present KiTT, a tablet-based system, to promote the learning of ergonomic
    patient transfers based on the Kinaesthetics care conception. KiTT supports the
    training of Kinaesthetics-based patient transfers by two nurses. The nurses are
    guided by the phases (i)&nbsp;interactive instructions, (ii)&nbsp;training of
    transfer conduct, and (iii)&nbsp;feedback and reflection. We evaluated KiTT with
    26&nbsp;nursing-care students in a nursing-care school. Our results indicate that
    KiTT provides a good subjective support for the learning of Kinaesthetics. Our
    results also suggest that KiTT can promote the ergonomically correct conduct of
    patient transfers while providing a good user experience adequate to the nursing-school
    context, and reveal how KiTT can extend existing practices.}"
