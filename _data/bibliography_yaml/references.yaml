  abstract: "{There has been increasing interest in socially just use of Artificial
    Intelligence (AI) and Machine Learning (ML) in the development of technology that
    may be extended to marginalized people. However, the exploration of such technologies
    entails the development of an understanding of how they may increase and/or counter
    marginalization. The use of AI/ML algorithms can lead to several challenges, such
    as privacy and security concerns, biases, unfairness, and lack of cultural awareness,
    which especially affect marginalized people. This workshop will provide a forum
    to share experiences and challenges of developing AI/ML health and social wellbeing
    technologies with/for marginalized people and will work towards developing design
    methods to engage in the re-envisioning of AI/ML technologies for and with marginalized
