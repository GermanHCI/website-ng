  abstract: "{Past research has proposed various hand redirection techniques for virtual
    reality (VR). Such techniques modify a user’s hand movements and have been successfully
    used to enhance haptics and 3D user interfaces. Up to now, however, no unified
    framework exists that implements previously proposed techniques such as body warping,
    world warping, and hybrid methods. In this work, we present the Virtual Reality
    Hand Redirection Toolkit (HaRT), an open-source framework developed for the Unity
    engine. The toolkit aims to support both novice and expert VR researchers and
    practitioners in implementing and evaluating hand redirection techniques. It provides
    implementations of popular redirection algorithms and exposes a modular class
    hierarchy for easy integration of new approaches. Moreover, simulation, logging,
    and visualization features allow users of the toolkit to analyze hand redirection
    setups with minimal technical effort. We present the architecture of the toolkit
    along with the results of a qualitative expert study.}"
