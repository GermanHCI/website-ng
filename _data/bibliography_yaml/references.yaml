  doi: "{10.1145/3310275}"
  abstract: "{As architects usually decide on the shape and look of windows during
    the design of buildings, opportunities for interactive windows have not been systematically
    explored yet. In this work, we extend the vision of sustainable and comfortable
    adaptive buildings using interactive smart windows. We systematically explore
    the design space of interactive windows to chart requirements, constraints, and
    challenges. To that end, we built proof-of-concept prototypes of smart windows
    with fine-grained control of transparency. In two studies, we explored user attitudes
    towards interactive windows and elicited control methods. We found that users
    understand and see potential for interactive windows at home. We provide specific
    usage contexts and specify interactions that may facilitate domestic applications.
    Our work illustrates the concept of interactive smart windows and provides insights
    regarding their design, development, and user controls for adaptive walls. We
    identify design dimensions and challenges to stimulate further development in
    the domain of adaptive buildings.}"
