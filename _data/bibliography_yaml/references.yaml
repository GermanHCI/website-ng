  doi: "{10.1145/3313831.3376507}"
  abstract: "{Employing anthropomorphism in physical appearance and behavior is the
    most widespread strategy for designing social robots. In the present paper, we
    argue that imitating humans impedes the full exploration of robots' social abilities.
    In fact, their very 'thingness' (e.g., sensors, rationality) is able to create
    'superpowers' that go beyond human abilities, such as endless patience. To better
    identify these special abilities, we develop a performative method called 'Techno-Mimesis'
    and explore it in a series of workshops with robot designers. Specifically, we
    create 'prostheses' to allow designers to transform themselves into their future
    robot to experience use cases from the robot's perspective, e.g., 'seeing' with
    a distance sensor rather than with eyes. This imperfect imitation helps designers
    to experience being human and being robot at the same time, making differences
    apparent and facilitating the discovery of a number of potential physical, cognitive,
    and communicational robotic superpowers.}"
