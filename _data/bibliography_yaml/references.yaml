  abstract: "{This paper analyses Human-Computer Interaction (HCI) literature reviews
    to provide a clear conceptual basis for authors, reviewers, and readers. HCI is
    multidisciplinary and various types of literature reviews exist, from systematic
    to critical reviews in the style of essays. Yet, there is insufficient consensus
    of what to expect of literature reviews in HCI. Thus, a shared understanding of
    literature reviews and clear terminology is needed to plan, evaluate, and use
    literature reviews, and to further improve review methodology. We analysed 189
    literature reviews published at all SIGCHI conferences and ACM Transactions on
    Computer-Human Interaction (TOCHI) up until August 2022. We report on the main
    dimensions of variation: (i) contribution types and topics; and (ii) structure
    and methodologies applied. We identify gaps and trends to inform future meta work
    in HCI and provide a starting point on how to move towards a more comprehensive
    terminology system of literature reviews in HCI.}"
