  doi: "{10.1145/3544548.3581485}"
  abstract: "{Technologies that help users overcome their limitations and integrate
    with the human body are often termed “human augmentations”. Such technologies
    are now available on the consumer market, potentially supporting people in their
    everyday activities. To date, there is no systematic understanding of the perception
    of human augmentations yet. To address this gap and build an understanding of
    how to design positive experiences with human augmentations, we conducted a mixed-method
    study of the perception of augmented humans (AHs). We conducted two scenario-based
    studies: interviews (n = 16) and an online study (n = 506) with participants from
    four countries. The scenarios include one out of three augmentation categories
    (sensory, motor, and cognitive) and specify if the augmented person has a disability
    or not. Overall, results show that the type of augmentation and disability impacted
    user attitudes towards AHs. We derive design dimensions for creating technological
    augmentations for a diverse and global audience.}"
