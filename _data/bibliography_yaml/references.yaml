  abstract: "{Human memory has notable limitations (e.g., forgetting) which have necessitated
    a variety of memory aids (e.g., calendars). As we grow closer to mass adoption
    of everyday Extended Reality (XR), which is frequently leveraging perceptual limitations
    (e.g., redirected walking), it becomes pertinent to consider how XR could leverage
    memory limitations (forgetting, distorting, persistence) to induce memory manipulations.
    As memories highly impact our self-perception, social interactions, and behaviors,
    there is a pressing need to understand XR Memory Manipulations (XRMMs). We ran
    three speculative design workshops (n=12), with XR and memory researchers creating
    48 XRMM scenarios. Through thematic analysis, we define XRMMs, present a framework
    of their core components and reveal three classes (at encoding, pre-retrieval,
    at retrieval). Each class differs in terms of technology (AR, VR) and impact on
    memory (influencing quality of memories, inducing forgetting, distorting memories).
    We raise ethical concerns and discuss opportunities of perceptual and memory manipulations
    in XR.}"
