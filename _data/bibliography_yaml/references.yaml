  abstract: "{The field of Sports Human-Computer Interaction (SportsHCI) investigates
    interaction design to support a physically active human being. Despite growing
    interest and dissemination of SportsHCI literature over the past years, many publications
    still focus on solving specific problems in a given sport. We believe in the benefit
    of generating fundamental knowledge for SportsHCI more broadly to advance the
    field as a whole. To achieve this, we aim to identify the grand challenges in
    SportsHCI, which can help researchers and practitioners in developing a future
    research agenda. Hence, this paper presents a set of grand challenges identified
    in a five-day workshop with 22 experts who have previously researched, designed,
    and deployed SportsHCI systems. Addressing these challenges will drive transformative
    advancements in SportsHCI, fostering better athlete performance, athlete-coach
    relationships, spectator engagement, but also immersive experiences for recreational
    sports or exercise motivation, and ultimately, improve human well-being.}"
