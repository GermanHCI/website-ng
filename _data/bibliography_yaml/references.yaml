  doi: "{10.1145/3313831.3376438}"
  abstract: "{In 3D environments, objects can be difficult to select when they overlap,
    as this affects available target area and increases selection ambiguity. We introduce
    Outline Pursuits which extends a primary pointing modality for gaze-assisted selection
    of occluded objects. Candidate targets within a pointing cone are presented with
    an outline that is traversed by a moving stimulus. This affords completion of
    the selection by gaze attention to the intended target's outline motion, detected
    by matching the user's smooth pursuit eye movement. We demonstrate two techniques
    implemented based on the concept, one with a controller as the primary pointer,
    and one in which Outline Pursuits are combined with head pointing for hands-free
    selection. Compared with conventional raycasting, the techniques require less
    movement for selection as users do not need to reposition themselves for a better
    line of sight, and selection time and accuracy are less affected when targets
    become highly occluded.}"
