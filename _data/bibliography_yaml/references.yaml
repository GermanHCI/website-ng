  doi: "{10.1145/3544548.3580736}"
  abstract: "{Whole-body movements enhance the presence and enjoyment of Virtual Reality
    (VR) experiences. However, using large gestures is often uncomfortable and impossible
    in confined spaces (e.g., public transport). We introduce FingerMapper, mapping
    small-scale finger motions onto virtual arms and hands to enable whole-body virtual
    movements in VR. In a first target selection study (n=13) comparing FingerMapper
    to hand tracking and ray-casting, we found that FingerMapper can significantly
    reduce physical motions and fatigue while having a similar degree of precision.
    In a consecutive study (n=13), we compared FingerMapper to hand tracking inside
    a confined space (the front passenger seat of a car). The results showed participants
    had significantly higher perceived safety and fewer collisions with FingerMapper
    while preserving a similar degree of presence and enjoyment as hand tracking.
    Finally, we present three example applications demonstrating how FingerMapper
    could be applied for locomotion and interaction for VR in confined spaces.}"
