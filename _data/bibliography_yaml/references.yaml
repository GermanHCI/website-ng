  abstract: "{This Interactivity shows live demonstrations of our lab’s most recent
    work on body-based interfaces. The soft, curved and deformable surface of the
    human body presents unique opportunities and challenges for interfaces. New form
    factors, materials and interaction techniques are required that move past the
    conventional rigid, planar and rectangular devices and the corresponding interaction
    styles. We highlight three themes of challenges for soft body-based interfaces:
    1) How to design interfaces that are optimized for the body? We demonstrate how
    interactive computational design tools can help novices and experts to create
    better device designs. 2) Once they are designed, how to physically prototype
    and fabricate soft interfaces? We show accessible DIY fabrication methods for
    soft devices made of functional materials that make use of biomaterials. 3) How
    to leverage the richness of interacting on the body? We demonstrate on-body and
    off-body interactions that leverage the soft properties of the interface.}"
