  doi: "{10.1145/3334480.3383145}"
  abstract: "{While standard VR controllers lack means to convey realistic, kinesthetic
    impressions of size, resistance or inertia, this demonstration presents Drag:on,
    an ungrounded shape-changing interaction device that provides dynamic passive
    haptic feedback based on drag, i.e. air resistance, and weight shift. Drag:on
    leverages the airflow at the controller during interaction. The device adjusts
    its surface area to change the drag and rotational inertia felt by the user. When
    rotated or swung, Drag:on, conveys an impression of resistance, which we previously
    used in a VR user study to increase the haptic realism of virtual objects and
    interactions compared to standard controllers. Drag:on's feedback is suitable
    for rendering virtual mechanical resistances, virtual gas streams, and virtual
    objects differing in scale, material and fill state. In our demonstration, participants
    learn about this novel feedback concept, the implementation of our prototype and
    can experience the resistance feedback during a hands-on session.}"
