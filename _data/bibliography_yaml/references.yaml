  abstract: "{Modern smartphones support FIDO2 passwordless authentication using either
    external security keys or internal biometric authentication, but it is unclear
    whether users appreciate and accept these new forms of web authentication for
    their own accounts. We present the first lab study (N=87) comparing platform and
    roaming authentication on smartphones, determining the practical strengths and
    weaknesses of FIDO2 as perceived by users in a mobile scenario. Most participants
    were willing to adopt passwordless authentication during our in-person user study,
    but closer analysis shows that participants prioritize usability, security, and
    availability differently depending on the account type. We identify remaining
    adoption barriers that prevent FIDO2 from succeeding password authentication,
    such as missing support for contemporary usage patterns, including account delegation
    and usage on multiple clients.}"
