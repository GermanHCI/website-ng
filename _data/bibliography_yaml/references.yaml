  doi: "{10.1145/3544548.3581199}"
  abstract: "{Dying is a universal experience that entails uncertainty, loss, and
    termination. Often, people face death unprepared and miss out on opportunities
    to shape their final stage of life as well as their afterlife. To better understand
    how thanato-technology can support the dying and the bereaved, we performed a
    scoping review on the current state-of-art in Human Computer Interaction. Following
    the PRISMA-ScR procedure, we gathered and analyzed 107 relevant papers. We categorized
    theoretical and conceptual contributions into three overarching themes: digital
    remains, remembrance, and coping. We further highlight 18 practices, such as curation,
    honoring and letting go. We show that technology can help to capture the identity
    of the deceased, to validate the life lived, and to come to terms with death.
    However, available approaches focus more on the bereaved than on the dying. In
    addition, potentially important aspects of dying (e.g., balancing involvement
    and autonomy, spiritual meaning-making) remain largely unexplored.}"
