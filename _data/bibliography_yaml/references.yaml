  abstract: "{In this work, we explore the use of force induced through electromagnets
    to influence finger movement while using a keyboard. To achieve this we generate
    a magnetic field below a keyboard and place a permanent magnet on the user’s finger
    as a minimally invasive approach to dynamically induce variable force. Contrary
    to other approaches our setup can thus generate forces even at a distance from
    the keyboard. We explore this concept by building a prototype and analyzing different
    configurations of electromagnets (i.e., attraction and repulsion) and placements
    of a permanent magnet on the user’s fingers in a preliminary study (N=4). Our
    force measurements show that we can induce 3.56&nbsp;N at a distance of 10&nbsp;mm.
    Placing the magnet on the index finger allowed for influencing key press times
    and was perceived as comfortable. Finally, we discuss implications and potential
    application areas like mid-air feedback and guidance.}"
