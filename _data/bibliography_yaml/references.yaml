  abstract: "{Space agencies are in the process of drawing up carefully thought-out
    Concepts of Operations (ConOps) for future human missions on the Moon. These are
    typically assessed and validated through costly and logistically demanding analogue
    field studies. While interactive simulations in Virtual Reality (VR) offer a comparatively
    cost-effective alternative, they have faced criticism for lacking the fidelity
    of real-world deployments. This paper explores the applicability of passive haptic
    interfaces in bridging the gap between simulated and real-world ConOps assessments.
    Leveraging passive haptic props (equipment mockup and astronaut gloves), we virtually
    recreated the Apollo 12 mission procedure and assessed it with experienced astronauts
    and other space experts. Quantitative and qualitative findings indicate that haptics
    increased presence and embodiment, thus improving perceived simulation fidelity
    and validity of user reflections. We conclude by discussing the potential role
    of passive haptic modalities in facilitating early-stage ConOps assessments for
    human endeavours on the Moon and beyond.}"
