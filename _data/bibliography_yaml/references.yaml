  abstract: "{Accessibility research aims to aid humans that experience minor or major
    disabilities and conditions. However, researchers might have limited exposure
    to certain disabilities, therefore, focus on those prevalent in their own lives.
    This work presents a script-based meta-analysis on addressed populations in accessibility
    research published on top Human-Computer Interaction (HCI) venues (3617 full papers).
    We categorize the publications regarding the involved people and their disabilities.
