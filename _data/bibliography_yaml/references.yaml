  address: "{New York, NY, USA}"
  url: "{https://doi.org/10.1145/3334480.3383016}"
  doi: "{10.1145/3334480.3383016}"
  abstract: "{IoT devices deliver their functionality by accessing data. Users decide
    which data they are willing to share via privacy settings interfaces that are
    typically on the device, or in the app controlling it. Thus, users have to interact
    with each device or app which is time-consuming and settings might be overlooked.
    In this paper, we provide a stepping stone into a multi-device interface for adjusting
    privacy settings. We present three levels of information detail: 1) sensor name
    2), sensor name and information about captured data and 3) detailed information
    on each collected data type including consequences. Through a pre-study with 15
    participants, we found that users prefer the access to detailed information because
    this offers the best decision support. They also wish for a clear status communication,
    a possibility for rule-based settings, and delegation options.}"
