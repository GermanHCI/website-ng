  abstract: "{Recent research in the area of immersive analytics demonstrated the
    utility of head-mounted augmented reality devices for visual data analysis. However,
    it can be challenging to use the by default supported mid-air gestures to interact
    with visualizations in augmented reality (e.g. due to limited precision). Touch-based
    interaction (e.g. via mobile devices) can compensate for these drawbacks, but
    is limited to two-dimensional input. In this work we present STREAM: Spatially-aware
    Tablets combined with Augmented Reality Head-Mounted Displays for the multimodal
    interaction with 3D visualizations. We developed a novel eyes-free interaction
    concept for the seamless transition between the tablet and the augmented reality
    environment. A user study reveals that participants appreciated the novel interaction
