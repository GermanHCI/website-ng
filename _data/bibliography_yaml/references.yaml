  doi: "{10.1145/3334480.3383018}"
  abstract: '{"Good" intentions, such as to exercise more, only rarely spur action.
    In contrast, so-called "implementation intentions" explicitly relate goal-directed
    behavior to particular situations (e.g., when, where, and how). Studies show that
    this has a positive effect on goal achievement. This paper explores whether technology
    can support the transformation of "good" intentions into concrete implementation
    intentions and their triggering as well as routinization. Specifically, we report
    three single case studies with a functional prototype. This prototype supported
    creating implementation intentions, putting them into a calendar, and being reminded
    through an object representative for the planned activity. Through the prototype,
    all three participants engaged more in the activities chosen to fulfill the intention.
    All in all, the notion of supporting individual implementation intentions through
    technology seems a viable strategy to support behavior change.}'
