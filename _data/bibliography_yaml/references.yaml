  abstract: "{Currently, interactive systems use physiological sensing to enable advanced
    functionalities. While eye tracking is a promising means to understand the user,
    eye tracking data inherently suffers from missing data due to blinks, which may
    result in reduced system performance. We conducted a literature review to understand
    how researchers deal with this issue. We uncovered that researchers often implemented
    their use-case-specific pipeline to overcome the issue, ranging from ignoring
    missing data to artificial interpolation. With these first insights, we run a
    large-scale analysis on 11 publicly available datasets to understand the impact
    of the various approaches on data quality and accuracy. By this, we highlight
    the pitfalls in data processing and which methods work best. Based on our results,
    we provide guidelines for handling eye tracking data for interactive systems.
    Further, we propose a standard data processing pipeline that allows researchers
    and practitioners to pre-process and standardize their data efficiently.}"
