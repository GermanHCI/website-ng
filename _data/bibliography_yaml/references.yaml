  abstract: "{Intensive care nurses are prone to suffering from chronic stress due
    to constant exposure to two main profession-related stressors: interruption and
    time pressure. These stressors have detrimental effects on the well-being of the
    nursing staff and, by proxy, the patients. To alleviate stress, increase safety,
    and support the training of stressful scenarios, we investigate the impact these
    stressors have on subjective and objective stress levels in a virtual environment.
    We designed an intensive care unit in which participants (n=26, 18 healthcare
    professionals) perform common tasks, e.g. refilling an infusion pump, whilst being
    exposed to interruptions and time pressure. Results from our between-subjects
    study provide data indicating stress increase in both stressor conditions, suggesting
    that artificially evoking work-related stressors for stress inoculation training
    (SIT) is a possible extension to simulation training during nursing education.
    This knowledge is helpful for designing training scenarios of safety-critical
    situations early in the professional apprenticeship.}"
