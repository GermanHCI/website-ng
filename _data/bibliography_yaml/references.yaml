  doi: "{10.1145/3334480.3382830}"
  abstract: '{Time and its lack of play a central role in our everyday lives. Despite
    increasing productivity, many people experience "time stress" exhaustion and longing
    for time affluence, and at the same time, a fear of not being busy enough. All
    this leads to a neglect of natural time, especially the patterns and rhythms created
    by physiological processes, subsumed under the heading of chronobiology. The present
    paper presents and evaluates a calendar application, which uses chronobiological
    knowledge to support people''s planning activities. Participants found our calendar
    to be interesting and engaging. It especially made them think more about their
    bodies and appropriate times for particular activities. All in all, it supported
    participants in negotiating external demands and personal health and wellbeing.
    This shows that technology does not necessarily has to be neutral or even further
    current (mal-)practices. Our calendar cares about changing perspectives and thus
    about enhancing users'' wellbeing.}'
