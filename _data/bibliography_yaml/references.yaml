  abstract: "{The traffic system is a complex network with numerous individuals (e.g.,
    drivers, cyclists, and pedestrians) and vehicles involved. Road systems vary in
    various aspects such as the number of lanes, right of way, and configuration.
    With the emergence of autonomous vehicles, this system will change. Research has
    already addressed the missing communication possibilities when no human driver
    is needed. However, there is no common evaluation standard for the proposed external
    communication concept with respect to the complexity of the traffic system. We
    have therefore investigated the evaluation of these in Virtual Reality, in monitor-based,
    and in prototypical setups with special regard to scalability. We found that simulated
    traffic noise is a non-factor in current evaluations and that involving multiple
    people and multiple lanes with numerous vehicles is scarce.}"
