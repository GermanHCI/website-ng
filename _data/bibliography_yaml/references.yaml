  abstract: "{Textile interfaces enable designers to integrate unobtrusive media and
    smart home controls into furniture such as sofas. While the technical aspects
    of such controllers have been the subject of numerous research projects, the physical
    form factor of these controls has received little attention so far. This work
    investigates how general design properties, such as overall slider shape, raised
    vs. recessed sliders, and number and layout of tick marks, affect users’ preferences
    and performance. Our first user study identified a preference for certain design
    combinations, such as recessed, closed-shaped sliders. Our second user study included
    performance measurements on variations of the preferred designs from study&nbsp;1,
    and took a closer look at tick marks. Tick marks supported orientation better
    than slider shape. Sliders with at least three tick marks were preferred, and
    performed well. Non-uniform, equally distributed tick marks reduced the movements
    users needed to orient themselves on the slider.}"
