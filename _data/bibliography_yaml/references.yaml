  abstract: "{Sustainable HCI and Human-Food-Interaction research have developing
    interest in preventing food waste through food sharing. Sustainability requires
    attention to both the opportunities and challenges associated with the building
    of food sharing groups engaged in the redistribution of food but also in developing
    a wider agenda which includes, for instance, the local production of food resources.
    In this paper, we argue for a better understanding of the different conceptions
    of ‘fairness’ which inform volunteer and guest practice and in turn mediate community-building
    efforts. We examine the practices surrounding ‘SharingEvent’ and challenges faced
    to sustainability by the heterogenous, and sometimes contested, commitments of
    the people involved. We further consider how ICT provided opportunities for explicit
