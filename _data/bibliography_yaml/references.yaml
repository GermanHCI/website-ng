  doi: "{10.1145/3334480.3382805}"
  abstract: "{Recent advances in Natural Language Processing (NLP) bear the opportunity
    to design new forms of human-computer interaction with conversational interfaces.
    We hypothesize that these interfaces can interactively engage students to increase
    response quality of course evaluations in education compared to the common standard
    of web surveys. Past research indicates that web surveys come with disadvantages,
    such as poor response quality caused by inattention, survey fatigue or satisficing
    behavior. To test if conversational interfaces have a positive impact on the level
    of enjoyment and the response quality, we design an NLP-based conversational agent
    and deploy it in a field experiment with 127 students in our lecture and compare
    it with a web survey as a baseline. Our findings indicate that using conversational
    agents for evaluations are resulting in higher levels of response quality and
    level of enjoyment, and are therefore, a promising approach to increase the effectiveness
    of surveys in general.}"
