  abstract: "{In the future, humans collaborating closely with cobots in everyday
    tasks will require handing each other objects. So far, researchers have optimized
    human-robot collaboration concerning measures such as trust, safety, and enjoyment.
    However, as the objects themselves influence these measures, we need to investigate
    how humans perceive the danger level of objects. Thus, we created a database of
    153 kitchen objects and conducted an online survey (N=300) investigating their
    perceived danger level. We found that (1) humans perceive kitchen objects vastly
    differently, (2) the object-holder has a strong effect on the danger perception,
    and (3) prior user knowledge increases the perceived danger of robots handling
    those objects. This shows that future human-robot collaboration studies must investigate
    different objects for a holistic image. We contribute a wiki-like open-source
    database to allow others to study predefined danger scenarios and eventually build
    object-aware systems: https://hri-objects.leusmann.io/.}"
