  doi: "{10.1145/3334480.3375162}"
  abstract: "{Will automated driving help or hurt our efforts to remedy climate change?
    The overall impact of transportation and mobility on the global ecosystem is clear:
    changes to that system can greatly affect climate outcomes. The design of mobility
    and automotive systems will influence key factors such as driving style, fuel
    choice, ride sharing, traffic patterns, and total mileage. However, to date, there
    are few research efforts that explicitly focus on these overlapping themes (automated
    driving \\& climate changes) within the HCI and AutomotiveUI communities. Our
    intention is to grow this community and awareness of the related problems. Specifically,
    in this workshop, we invite designers, researchers, and practitioners from the
    sustainable HCI, persuasive design, AutomotiveUI, and mobility communities to
    collaborate in finding ways to make future mobility more sustainable. Using embodied
    design improvisation and design fiction methods, we will explore the ways that
