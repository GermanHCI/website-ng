  abstract: "{This paper presents Pearl, a mixed-reality approach for the analysis
    of human movement data in situ. As the physical environment shapes human motion
    and behavior, the analysis of such motion can benefit from the direct inclusion
    of the environment in the analytical process. We present methods for exploring
    movement data in relation to surrounding regions of interest, such as objects,
    furniture, and architectural elements. We introduce concepts for selecting and
    filtering data through direct interaction with the environment, and a suite of
    visualizations for revealing aggregated and emergent spatial and temporal relations.
