  abstract: "{Cycling has become increasingly popular as a means of transportation.
    However, cyclists remain a highly vulnerable group of road users. According to
    accident reports, one of the most dangerous situations for cyclists are uncontrolled
    intersections, where cars approach from both directions. To address this issue
    and assist cyclists in crossing decision-making at uncontrolled intersections,
    we designed two visualizations that: (1) highlight occluded cars through an X-ray
    vision and (2) depict the remaining time the intersection is safe to cross via
    a Countdown. To investigate the efficiency of these visualizations, we proposed
    an Augmented Reality simulation as a novel evaluation method, in which the above
    visualizations are represented as AR, and conducted a controlled experiment with
    24 participants indoors. We found that the X-ray ensures a fast selection of shorter
    gaps between cars, while the Countdown facilitates a feeling of safety and provides
    a better intersection overview.}"
