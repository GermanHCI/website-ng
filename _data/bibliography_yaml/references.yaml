  abstract: "{Augmented reality (AR) has a diverse range of applications, including
    language teaching. When studying a foreign language, one of the biggest challenges
    learners face is memorizing new vocabulary. While augmented holograms are a promising
    means of supporting this memorization process, few studies have explored their
    potential in the language learning context. We demonstrate the possibility of
    using flashcard along with an expressive holographic agent on vocabulary learning.
