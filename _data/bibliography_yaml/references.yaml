  abstract: "{In our era of rapid technological advancement, the research landscape
    for writing assistants has become increasingly fragmented across various research
    communities. We seek to address this challenge by proposing a design space as
    a structured way to examine and explore the multidimensional space of intelligent
    and interactive writing assistants. Through community collaboration, we explore
