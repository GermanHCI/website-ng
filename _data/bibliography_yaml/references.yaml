  abstract: "{Hybrid board games (HBGs) augment their analog origins digitally (e.g.,
    through apps) and are an increasingly popular pastime activity. Continuous world
    and character development and customization, known to facilitate engagement in
    video games, remain rare in HBGs. If present, they happen digitally or imaginarily,
    often leaving physical aspects generic. We developed DungeonMaker, a fabrication-augmented
    HBG bridging physical and digital game elements: 1) the setup narrates a story
    and projects a digital game board onto a laser cutter; 2) DungeonMaker assesses
    player-crafted artifacts; 3) DungeonMaker’s modified laser head senses and moves
    player- and non-player figures, and 4) can physically damage figures. An evaluation
    (n = 4 \\texttimes{} 3) indicated that DungeonMaker provides an engaging experience,
    may support players’ connection to their figures, and potentially spark novices’
    interest in fabrication. DungeonMaker provides a rich constellation to play HBGs
    by blending aspects of craft and automation to couple the physical and digital
    elements of an HBG tightly.}"
