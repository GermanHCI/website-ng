  abstract: "{Psychological targeting tries to influence and manipulate users' behaviour.
    We investigated whether users can protect themselves from being profiled by a
    chatbot, which automatically assesses users' personality. Participants interacted
    twice with the chatbot: (1) They chatted for 45 minutes in customer service scenarios
    and received their actual profile (baseline). (2) They then were asked to repeat
    the interaction and to disguise their personality by strategically tricking the
    chatbot into calculating a falsified profile. In interviews, participants mentioned
    41 different strategies but could only apply a subset of them in the interaction.
    They were able to manipulate all Big Five personality dimensions by nearly 10\\%.
    Participants regarded personality as very sensitive data. As they found tricking
    the AI too exhaustive for everyday use, we reflect on opportunities for privacy
    protective designs in the context of personality-aware systems.}"
