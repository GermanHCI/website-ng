  abstract: "{In this work we report on two comprehensive user studies investigating
    the perception of Augmented Reality (AR) visualizations influenced by real-world
    backgrounds. Since AR is an emerging technology, it is important to also consider
    productive use cases, which is why we chose an exemplary and challenging industry
    4.0 environment. Our basic perceptual research focuses on both the visual complexity
    of backgrounds as well as the influence of a secondary task. In contrast to our
    expectation, data of our 34 study participants indicate that the background has
    far less influence on the perception of AR visualizations. Moreover, we observed
    a mismatch between measured and subjectively reported performance. We discuss
    the importance of the background and recommendations for visual real-world augmentations.
    Overall, our results suggest that AR can be used in many visually challenging
    environments without losing the ability to productively work with the visualizations
    shown.}"
