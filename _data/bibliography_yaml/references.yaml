  abstract: "{In the design of social robots, the focus is often on the robot itself
    rather than on the intricacies of possible application scenarios. In this paper,
    we examine eight fictional documentaries about social robots, such as SEYNO, a
    robot that promotes respect between passengers in trains, or PATO, a robot to
    watch movies with. Overall, robots were conceptualized either (1) to substitute
    humans in relationships or (2) to mediate relationships (human-human-robot-interaction).
