  doi: "{10.1145/3313831.3376540}"
  abstract: "{Cross-device interaction with tablets is a popular topic in HCI research.
    Recent work has shown the benefits of including multiple devices into users' workflows
    while various interaction techniques allow transferring content across devices.
    However, users are only reluctantly using multiple devices in combination. At
    the same time, research on cross-device interaction struggles to find a frame
    of reference to compare techniques or systems. In this paper, we try to address
    these challenges by studying the interplay of interaction techniques, device utilization,
    and task-specific activities in a user study with 24 participants from different
    but complementary angles of evaluation using an abstract task, a sensemaking task,
    and three interaction techniques. We found that different interaction techniques
    have a lower influence than expected, that work behaviors and device utilization
    depend on the task at hand, and that participants value specific aspects of cross-device
    interaction.}"
