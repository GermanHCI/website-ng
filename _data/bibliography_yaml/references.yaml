  abstract: "{Advances in rapid prototyping platforms have made physiological sensing
    accessible to a wide audience. However, off-the-shelf electrodes commonly used
    for capturing biosignals are typically thick, non-conformal and do not support
    customization. We present PhysioSkin, a rapid, do-it-yourself prototyping method
    for fabricating custom multi-modal physiological sensors, using commercial materials
    and a commodity desktop inkjet printer. It realizes ultrathin skin-conformal patches
    (~1μm) and interactive textiles that capture sEMG, EDA and ECG signals. It further
    supports fabricating devices with custom levels of thickness and stretchability.
    We present detailed fabrication explorations on multiple substrate materials,
    functional inks and skin adhesive materials. Informed from the literature, we
    also provide design recommendations for each of the modalities. Evaluation results
    show that the sensor patches achieve a high signal-to-noise ratio. Example applications
    demonstrate the functionality and versatility of our approach for prototyping
    a next generation of physiological devices that intimately couple with the human
    body.}"
