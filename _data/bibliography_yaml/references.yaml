  abstract: "{We present Print-A-Sketch, an open-source handheld printer prototype
    for sketching circuits and sensors. Print-A-Sketch combines desirable properties
    from free-hand sketching and functional electronic printing. Manual human control
    of large strokes is augmented with computer control of fine detail. Shared control
    of Print-A-Sketch supports sketching interactive interfaces on everyday objects
    – including many objects with materials or sizes which otherwise are difficult
    to print on. We present an overview of challenges involved in such a system and
    show how these can be addressed using context-aware, dynamic printing. Continuous
    sensing ensures quality prints by adjusting inking-rate to hand movement and material
    properties. Continuous sensing also enables the print to adapt to previously printed
    traces to support incremental and iterative sketching. Results show good conductivity
    on many materials and high spatial precision, supporting on-the-fly creation of
    functional interfaces.}"
