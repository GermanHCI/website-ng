  abstract: "{Simple smart home sensors, e.g. for temperature or light, increasingly
    collect seemingly inconspicuous data. Prior work has shown that human sensemaking
    of such sensor data can reveal domestic activities. Such sensemaking presents
    an opportunity to empower people to understand the implications of simple smart
    home sensors. To investigate, we developed and field-tested the Guess the Data
    method, which enabled people to use and make sense of live data from their homes
    and to collectively interpret and reflect on anonymized data from the homes in
    our study. Our findings show how participants reconstruct behavior, both individually
    and collectively, expose the sensitive personal data of others, and use sensor
    data as evidence and for lateral surveillance within the household. We discuss
    the potential of our method as a participatory HCI method for investigating design
    of the IoT and implications created by doing data work on home sensors.}"
