  abstract: "{Agility is the ability to change your body’s position in a fast and
    efficient way while maintaining control of speed and direction. To develop this
    skill, the use of agility ladders is a widespread and well-known training method.
    While drills vary, having a human expert explaining and monitoring the exercises
    is usually advantageous. So far, only a few approaches to interactive systems
    for agility ladder training have been presented. In this work, we propose an interactive
    projection system to support an athlete in performing those drills. To investigate
    the effects of the location of those projections, we conducted an initial study
    with twelve participants using qualitative and quantitative methods. We found
    that while projecting instructions and feedback on the floor was favored, participants
    who were presented the same information in front of them on a projected screen
