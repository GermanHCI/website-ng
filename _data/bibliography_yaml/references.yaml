  abstract: "{An ongoing mystery of HCI is how do well-intentioned designers consistently
    enable products with unintentionally evil consequences. Using “questionable values”
    as a lens, we retell and analyze four design scenarios for smart homes that were
    created by participants with an IoT toolkit we designed. The selected design scenarios
    reveal practices that violate principles of responsible smart home design. Through
    our analysis we show (1) how participants explore sensor-driven objectification
    of the home then leverage data for surveillance, nudging, and control over others;
    (2) how the dominant technosolutionist narratives of efficiency and productivity
    ground such questionable values; (3) and how the materiality of mass-produced
    sensors pre-mediates questionable design scenarios. We discuss how to attend to
    and utilize questionable values in design: Making space for questionable values
    will empower design researchers to better “look around corners”, anticipating
    tomorrow's concerns and forestalling the worst of their harms.}"
