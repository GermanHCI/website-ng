    Frison, Andreas Riener
  title: "{Augmentation Concepts with HUDs for Cyclists to Improve Road Safety in
    Shared Spaces}"
  year: "{2020}"
  isbn: "{9781450368193}"
  publisher: "{Association for Computing Machinery}"
  address: "{New York, NY, USA}"
  url: "{https://doi.org/10.1145/3334480.3383022}"
  doi: "{10.1145/3334480.3383022}"
  abstract: "{Exploiting the potential of automated vehicles and future traffic concepts
    like platooning or dynamic intersections requires the integration of human traffic
    participants. Recent research investigating how automated vehicles can communicate
    with other road users has focused mainly on pedestrians. We argue that cyclists
    are another important group of vulnerable road users that must be considered,
    as cycling is a vital transportation modality for a more sustainable future. Within
    this paper, we discuss the needs of cyclists and claim that their integration
    will demand to think of other concepts, which support moving communication partners.
    We further sketch potential approaches for augmented reality applications based
    on related work and present results of a pilot study aiming to evaluate and improve
    those. Initial findings show that people are open towards concepts that increase
    cyclist safety. However, it is key to present information clearly and unambiguously
    to produce a benefit.}"
