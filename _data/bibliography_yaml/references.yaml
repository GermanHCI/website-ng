  abstract: "{Voice assistants (VAs) are present in homes, smartphones, and cars.
    They allow users to perform tasks without graphical or tactile user interfaces,
    as they are designed for natural language interaction. However, we found that
    currently, VAs are emulating human behavior by responding in complete sentences,
    limiting the design options, and preventing VAs from meeting their full potential
    as a utilitarian tool. We implemented a VA that handles requests in three response
    styles: two differing short keyword-based response styles and a full-sentence
    baseline. In a user study, 72 participants interacted with our VA by issuing eight
    requests. Results show that the short responses were perceived similarly useful
    and likable while being perceived as more efficient, especially for commands,
    and sometimes better to comprehend than the baseline. To achieve widespread adoption,
    we argue that VAs should be customizable and adapt to users instead of always
    responding in full sentences.}"
