  abstract: "{Internet voting can afford more inclusive and inexpensive elections.
    The flip side is that the integrity of the election can be compromised by adversarial
    attacks and malfunctioning voting infrastructure. Individual verifiability aims
    to protect against such risks by letting voters verify that their votes are correctly
    registered in the electronic ballot box. Therefore, voters need to carry out additional
    tasks making human factors crucial for security. In this article, we establish
    a categorization of individually verifiable Internet voting schemes based on voter
    interactions. For each category in our proposed categorization, we evaluate a
    voting scheme in a user study with a total of 100 participants. In our study,
    we assessed usability, user experience, trust, and further qualitative data to
    gain deeper insights into voting schemes. Based on our results, we conclude with
    recommendations for developers and policymakers to inform the choices and design
    of individually verifiable Internet voting schemes.}"
