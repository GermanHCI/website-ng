  doi: "{10.1145/3313831.3376842}"
  abstract: "{We describe a design space of view manipulation interactions for small
    data-driven contextual visualizations (word-scale visualizations). These interaction
    techniques support an active reading experience and engage readers through exploration
    of embedded visualizations whose placement and content connect them to specific
    terms in a document. A reader could, for example, use our proposed interaction
    techniques to explore word-scale visualizations of stock market trends for companies
    listed in a market overview article. When readers wish to engage more deeply with
    the data, they can collect, arrange, compare, and navigate the document using
    the embedded word-scale visualizations, permitting more visualization-centric
    analyses. We support our design space with a concrete implementation, illustrate
    it with examples from three application domains, and report results from two experiments.
    The experiments show how view manipulation interactions helped readers examine
    embedded visualizations more quickly and with less scrolling and yielded qualitative
    feedback on usability and future opportunities.}"
