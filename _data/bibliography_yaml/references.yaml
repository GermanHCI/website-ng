  doi: "{10.1145/3313831.3376189}"
  abstract: "{Two-factor authentication is a widely recommended security mechanism
    and already offered for different services. However, known methods and physical
    realizations exhibit considerable usability and customization issues. In this
    paper, we propose 3D-Auth, a new concept of two-factor authentication. 3D-Auth
    is based on customizable 3D-printed items that combine two authentication factors
    in one object. The object bottom contains a uniform grid of conductive dots that
    are connected to a unique embedded structure inside the item. Based on the interaction
    with the item, different dots turn into touch-points and form an authentication
    pattern. This pattern can be recognized by a capacitive touchscreen. Based on
    an expert design study, we present an interaction space with six categories of
    possible authentication interactions. In a user study, we demonstrate the feasibility
    of 3D-Auth items and show that the items are easy to use and the interactions
    are easy to remember.}"
