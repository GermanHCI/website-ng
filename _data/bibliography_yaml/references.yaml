  doi: "{10.1145/3544548.3581421}"
  abstract: "{This paper presents an inspirational concept for companion technology
    design, uncontrollability, and a corresponding artefact, the Blessing Companion.
    Both originated from a research through design project exploring companion technologies
    for blessing rituals. We established an exchange with Protestant theologians,
    explored believers’ experiences of blessings, co-speculated on potential technologies,
    and refined the resulting ideas through ideation, prototyping, and testing. Inspired
    by believers’ descriptions of blessing experiences as not plannable, predictable,
    controllable, or enforceable, we adopted the concept of uncontrollability, explored
    how it might be implemented in companion technologies, and designed the Blessing
    Companion. The Blessing Companion embodies uncontrollability through its ambiguous
    appearance and (partly) uncontrollable behaviour. It thus stands in contrast to
    the prevailing on-demand and user-driven interaction paradigms. We discuss how
    uncontrollability can be reflected in content, form, and interaction, highlight
    respective possibilities for companion technologies, and reflect on the Blessing
    Companion as an example of designing for religious rituals.}"
