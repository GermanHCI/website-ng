  abstract: "{Mid-air gestures, widely used in today’s Augmented Reality (AR) applications,
    are prone to the “gorilla arm” effect, leading to discomfort with prolonged interactions.
    While prior work has proposed metrics to quantify this effect and means to improve
    comfort and ergonomics, these works usually only consider simplistic, one-dimensional
    AR interactions, like reaching for a point or pushing a button. However, interacting
    with AR environments also involves far more complex tasks, such as rotational
    knobs, potentially impacting ergonomics. This paper advances the understanding
    of the ergonomics of rotational mid-air interactions in AR. For this, we contribute
    the results of a controlled experiment exposing the participants to a rotational
    task in the interaction space defined by their arms’ reach. Based on the results,
    we discuss how novel future mid-air gesture modalities benefit from our findings
    concerning ergonomic-aware rotational interaction.}"
