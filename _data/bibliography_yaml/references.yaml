  address: "{New York, NY, USA}"
  url: "{https://doi.org/10.1145/3313831.3376579}"
  doi: "{10.1145/3313831.3376579}"
  abstract: '{We present the design and evaluation of Talk-and-Gaze (TaG), a method
    for selecting and correcting errors with voice and gaze. TaG uses eye gaze to
    overcome the inability of voice-only systems to provide spatial information. The
    user''s point of gaze is used to select an erroneous word either by dwelling on
    the word for 800 ms (D-TaG) or by uttering a "select" voice command (V-TaG). A
    user study with 12 participants compared D-TaG, V-TaG, and a voice-only method
    for selecting and correcting words. Corrections were performed more than 20\%
    faster with D-TaG compared to the V-TaG or voice-only methods. As well, D-TaG
    was observed to require 24\% less selection effort than V-TaG and 11\% less selection
    effort than voice-only error correction. D-TaG was well received in a subjective
    assessment with 66\% of users choosing it as their preferred choice for error
    correction in voice-based text entry.}'
