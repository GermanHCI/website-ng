  abstract: "{3D printing has revolutionized rapid prototyping by speeding up the
    creation of custom-shaped objects. With the rise of multi-material 3D printers,
    these custom-shaped objects can now be made interactive in a single pass through
    passive conductive structures. However, connecting conventional electronics to
    these conductive structures often still requires time-consuming manual assembly
    involving many wires, soldering or gluing. To alleviate these shortcomings, we
    propose : a fabrication pipeline and interfacing concept to magnetically connect
    a 3D-printed object equipped with passive sensing structures to conventional sensing
    electronics. To this end, utilizes ferromagnetic and conductive 3D-printed structures,
    printable in a single pass on standard printers. We further present a proof-of-concept
    capacitive sensing board that enables easy and robust magnetic assembly to quickly
    create interactive 3D-printed objects. We evaluate by assessing the robustness
    and quality of the connection and demonstrate its broad applicability by a series
    of example applications.}"
