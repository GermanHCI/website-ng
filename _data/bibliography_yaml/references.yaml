  doi: "{10.1145/3544549.3585822}"
  abstract: "{Control rooms are central to the well-being of many people. In terms
    of human computer interaction (HCI), they are characterized by complex IT infrastructures
    providing numerous graphical user interfaces. More modern approaches have been
    researched for decades. However, they are rarely used. What role does the attitude
    of operators towards novel solutions play? In one of the first quantitative cross-domain
    studies in safety-related HCI research (N = 155), we gained insight into affinity
    for technology interaction (ATI) and wish for pervasive computing solutions of
    operators in three domains (emergency response, public utilities, maritime traffic).
    Results show that ATI values were rather high, with broader range only in maritime
    traffic operators. Furthermore, the assessment of autonomy is more strongly related
    to the desire for novel solutions than perceived added safety value. These findings
    can provide guidance for the design of pervasive computing solutions, not only
    but especially for users in safety-critical contexts.}"
