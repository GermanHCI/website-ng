  abstract: "{Augmented Reality (AR) is increasingly being used for providing guidance
    and supporting troubleshooting in industrial settings. While the general application
    of AR has been shown to provide clear benefits regarding physical tasks, it is
    important to understand how different visualization types influence user’s performance
    during the execution of the tasks. Previous studies evaluating AR and user’s performance
    compared different media types or types of AR hardware as opposed to different
    types of visualization for the same hardware type. This paper provides details
    of our comparative study in which we identified the influence of visualization
    types on the performance of complex machine set-up processes. Although our results
    show clear advantages to using concrete rather than abstract visualizations, we
    also find abstract visualizations coupled with videos leads to similar user performance
    as with concrete visualizations.}"
