  abstract: "{Mobile devices have become daily companions for millions of users. They
    have access to privacy-sensitive data about their users which stresses the importance
    of privacy. Users have to make privacy-related decisions already before app installation
    because once installed, apps can access potential privacy-sensitive data. In this
    work-in-progress, we present an in-depth investigation of privacy indicator visualizations
    for mobile app stores. We report the results of two consecutive user studies in
    which we investigate 1) visual depiction, 2) score, and 3) monetary value of collected
