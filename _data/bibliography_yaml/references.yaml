  doi: "{10.1145/3491102.3501821}"
  abstract: "{Cross-reality systems empower users to transition along the reality-virtuality
    continuum or collaborate with others experiencing different manifestations of
    it. However, prototyping these systems is challenging, as it requires sophisticated
    technical skills, time, and often expensive hardware. We present VRception, a
    concept and toolkit for quick and easy prototyping of cross-reality systems. By
    simulating all levels of the reality-virtuality continuum entirely in Virtual
    Reality, our concept overcomes the asynchronicity of realities, eliminating technical
    obstacles. Our VRception Toolkit leverages this concept to allow rapid prototyping
    of cross-reality systems and easy remixing of elements from all continuum levels.
    We replicated six cross-reality papers using our toolkit and presented them to
    their authors. Interviews with them revealed that our toolkit sufficiently replicates
    their core functionalities and allows quick iterations. Additionally, remote participants
    used our toolkit in pairs to collaboratively implement prototypes in about eight
    minutes that they would have otherwise expected to take days.}"
