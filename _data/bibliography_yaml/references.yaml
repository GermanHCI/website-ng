  abstract: "{Screen-based pedestrian navigation assistance can be distracting or
    inaccessible to users. Shape-changing haptic interfaces can overcome these concerns.
    The S-BAN is a new handheld haptic interface that utilizes a parallel kinematic
    structure to deliver 2-DOF spatial information over a continuous workspace, with
    a form factor suited to integration with other travel aids. The ability to pivot,
    extend and retract its body opens possibilities and questions around spatial data
    representation. We present a static study to understand user perception of absolute
    pose and relative motion for two spatial mappings, showing the highest sensitivity
    to relative motions in the cardinal directions. We then present an embodied navigation
    experiment in virtual reality (VR). User motion efficiency when guided by the
    S-BAN was statistically equivalent to using a vision-based tool (a smartphone
    proxy). Although haptic trials were slower than visual trials, participants’ heads
    were more elevated with the S-BAN, allowing greater visual focus on the environment.}"
