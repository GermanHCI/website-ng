  abstract: "{Consumer social virtual reality (VR) applications have recently started
    to enable social interactions at a distance. Yet it is still relatively unknown
    if and to what extent such applications provide meaningful social experiences
    in cases where in-person leisure activities are not feasible. To explore this,
    we developed a custom social VR application and conducted an exploratory lab study
    with 25 dyads in which we compared an in-person and a virtual version of a co-located
    multiplayer scenario. Our mixed-methods analysis revealed that both scenarios
    created a socially rich atmosphere and strengthened the social closeness between
    players. However, the lack of facial animations, limited body language, and a
    low field of view led to VR’s main social experiential limitations: a reduced
    mutual awareness and emotional understanding compared to the in-person scenario.
    We derive implications for social VR design and research as well as game user
    research.}"
