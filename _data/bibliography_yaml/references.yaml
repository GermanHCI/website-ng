  abstract: "{The scarcity of professional ophthalmic equipment in rural areas and
    during exceptional situations such as the COVID-19 pandemic highlights the need
    for tele-ophthalmology. This late-breaking work presents a novel method for guiding
    users to a specific pose (3D position and 3D orientation) near the eye for mobile
    self-eye examinations using a smartphone. The user guidance is implemented utilizing
    haptic and visual modalities to guide the user and subsequently capture a close-up
    photo of the user’s eyes. In a within-subject user study (n=24), the required
    time, success rate, and perceived demand for the visual and haptic feedback conditions
    were examined. The results indicate that haptic feedback was the most efficient
    and least cognitively demanding in the positioning task near the eye, whereas
    relying on only visual feedback can be more difficult due to the near focus point
    or refractive errors.}"
