  abstract: "{While walking meetings offer a healthy alternative to sit-down meetings,
    they also pose practical challenges. Taking notes is difficult while walking,
    which limits the potential of walking meetings. To address this, we designed the
    Walking Talking Stick—a tangible device with integrated voice recording, transcription,
    and a physical highlighting button to facilitate note-taking during walking meetings.
    We investigated our system in a three-condition between-subjects user study with
    thirty pairs of participants (N=60) who conducted 15-minute outdoor walking meetings.
    Participants either used clip-on microphones, the prototype without the button,
    or the prototype with the highlighting button. We found that the tangible device
    increased task focus, and the physical highlighting button facilitated turn-taking
    and resulted in more useful notes. Our work demonstrates how interactive artifacts
    can incentivize users to hold meetings in motion and enhance conversation dynamics.
    We contribute insights for future systems which support conducting work tasks
    in mobile environments.}"
