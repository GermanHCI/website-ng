  abstract: "{The ability to predict the object the user intends to grasp or to recognize
    the one she is already holding offers essential contextual information and may
    help to leverage the effects of point-to-point latency in interactive environments.
    This paper investigates the feasibility and accuracy of recognizing un-instrumented
    objects based on hand kinematics during reach-to-grasp and transport actions.
    In a data collection study, we recorded the hand motions of 16 participants while
    reaching out to grasp and then moving real and synthetic objects. Our results
    demonstrate that even a simple LSTM network can predict the time point at which
    the user grasps an object with 23 ms precision and the current distance to it
