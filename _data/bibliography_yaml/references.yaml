  abstract: "{Augmented Reality (AR) embeds virtual content in physical spaces, including
    virtual agents that are known to exert a social presence on users. Existing design
    guidelines for AR rarely consider the social implications of an agent’s personal
    space (PS) and that it can impact user behavior and arousal. We report an experiment
    (N=54) where participants interacted with agents in an AR art gallery scenario.
    When participants approached six virtual agents (i.e., two males, two females,
    a humanoid robot, and a pillar) to ask for directions, we found that participants
    respected the agents’ PS and modulated interpersonal distances according to the
    human-like agents’ perceived gender. When participants were instructed to walk
    through the agents, we observed heightened skin-conductance levels that indicate
    physiological arousal. These results are discussed in terms of proxemic theory
    that result in design recommendations for implementing pervasive AR experiences
    with virtual agents.}"
