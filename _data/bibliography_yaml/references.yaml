  abstract: "{For the past 20 years, researchers have investigated the use of eye
    tracking in security applications. We present a holistic view on gaze-based security
    applications. In particular, we canvassed the literature and classify the utility
    of gaze in security applications into a) authentication, b) privacy protection,
    and c) gaze monitoring during security critical tasks. This allows us to chart
    several research directions, most importantly 1) conducting field studies of implicit
    and explicit gaze-based authentication due to recent advances in eye tracking,
    2) research on gaze-based privacy protection and gaze monitoring in security critical
    tasks which are under-investigated yet very promising areas, and 3) understanding
    the privacy implications of pervasive eye tracking. We discuss the most promising
    opportunities and most pressing challenges of eye tracking for security that will
    shape research in gaze-based security applications for the next decade.}"
