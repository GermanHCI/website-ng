  abstract: "{Misinformation poses a recurrent challenge for video-sharing platforms
    (VSPs) like TikTok. Obtaining user perspectives on digital interventions addressing
    the need for transparency (e.g., through indicators) is essential. This article
    offers a thorough examination of the comprehensibility, usefulness, and limitations
    of an indicator-based intervention from an adolescents’ perspective. This study
