  doi: "{10.1145/3491101.3519676}"
  abstract: "{Technological objects present themselves as necessary, only to become
    obsolete faster than ever before. This phenomenon has led to a population that
    experiences a plethora of technological objects and interfaces as they age, which
    become associated with certain stages of life and disappear thereafter. Noting
    the expanding body of literature within HCI about appropriation, our work pinpoints
    an area that needs more attention, “outdated technologies.” In other words, we
    assert that design practices can profit as much from imaginaries of the future
    as they can from reassessing artefacts from the past in a critical way. In a two-week
    fieldwork with 37 HCI students, we gathered an international collection of nostalgic
    devices from 14 different countries to investigate what memories people still
    have of older technologies and the ways in which these memories reveal normative
    and accidental use of technological objects. We found that participants primarily
    remembered older technologies with positive connotations and shared memories of
    how they had adapted and appropriated these technologies, rather than normative
    uses. We refer to this phenomenon as nostalgic reminiscence. In the future, we
    would like to develop this concept further by discussing how nostalgic reminiscence
    can be operationalized to stimulate speculative design in the present.}"
