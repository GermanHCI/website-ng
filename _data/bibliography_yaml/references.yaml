  doi: "{10.1145/3313831.3376791}"
  abstract: "{Ecological validity is a major concern in usable security studies with
    developers. Many studies are conducted with computer science (CS) students out
    of convenience, since recruiting professional software developers in sufficient
    numbers is very challenging. In a password-storage study, Naiakshina et al. (CHI'19)
    showed that CS students behave similarly to freelance developers recruited online.
    While this is a promising result for conducting developer studies with students,
    an open question remains: Do professional developers employed in companies behave
    similarly as well? To provide more insight into the ecological validity of recruiting
    students for security developer studies, we replicated the study of Naiakshina
    et al. with developers from diverse companies in Germany. We found that developers
    employed in companies performed better than students and freelancers in a direct
    comparison. However, treatment effects were found to be significant in all groups;
    the treatment effects on CS students also held for company developers.}"
