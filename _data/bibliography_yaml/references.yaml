  abstract: "{We present vARitouch, a back-of-the-finger wearable that can modify
    the perceived tactile material properties of the uninstrumented world around us:
    vARitouch can modulate the perceived softness of a rigid object through a vibrotactile
    compliance illusion. As vARitouch does not cover the fingertip, all-natural tactile
    properties are preserved. We provide three contributions: (1) We demonstrate the
    feasibility of the concept through a psychophysics study, showing that virtual
    compliance can be continuously modulated, and perceived softness can be increased
    by approximately 30 Shore A levels. (2) A qualitative study indicates the desirability
    of such a device, showing that a back-of-the-finger haptic device has many attractive
    qualities. (3) To implement vARitouch, we identify a novel way to measure pressure
    from the back of the finger by repurposing a pulse oximetry sensor. Based on these
    contributions, we present the finalized vARitouch system, accompanied by a series
    of application scenarios.}"
