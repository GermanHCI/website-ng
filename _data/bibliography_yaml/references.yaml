  abstract: "{Recent technological advances have made head-mounted displays (HMDs)
    smaller and untethered, fostering the vision of ubiquitous interaction in a digitally
    augmented physical world. Consequently, a major part of the interaction with such
    devices will happen on the go, calling for interaction techniques that allow users
    to interact while walking. In this paper, we explore lateral shifts of the walking
    path as a hands-free input modality. The available input options are visualized
    as lanes on the ground parallel to the user's walking path. Users can select options
    by shifting the walking path sideways to the respective lane. We contribute the
    results of a controlled experiment with 18 participants, confirming the viability
    of our approach for fast, accurate, and joyful interactions. Further, based on
    the findings of the controlled experiment, we present three example applications.}"
