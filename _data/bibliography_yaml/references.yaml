  doi: "{10.1145/3334480.3383040}"
  abstract: "{Smartwatches can be used independently from smartphones, but input tasks
    like messaging are cumbersome due to the small display size. Parts of the display
    are hidden during interaction, which can lead to incorrect input. For simplicity,
    instead of general text input a small set of answer options are often provided,
    but these are limited and impersonal. In contrast, free-form drawings can answer
    messages in a very personal way, but are difficult to produce on small displays.
    To enable precise drawing input on smartwatches we present a magnetic stylus that
    is tracked on the back of the hand. In an evaluation of several algorithms we
    show that 3D position estimation with a 7.5x20mm magnet reaches a worst-case 6\\%
    relative position error on the back of the hand. Furthermore, the results of a
    user study are presented, which show that in the case of drawing applications
    the presented technique is faster and more precise than direct finger input.}"
