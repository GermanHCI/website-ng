  abstract: "{Exploring virtual worlds together with others adds a social component
    to the Virtual Reality (VR) experience that increases connectedness. In the physical
    world, joint locomotion comes naturally through implicit intention communication
    and subsequent adjustments of the movement patterns. In VR, however, discrete
    locomotion techniques such as point&teleport come without prior intention communication,
    hampering the collective experience. Related work proposes fixed groups, with
    a single person controlling the group movement, resulting in the loss of individual
    movement capabilities. To close the gap and mediate between these two extremes,
    we introduce three intention communication methods and explore them with two baseline
    methods. We contribute the results of a controlled experiment (n=20) investigating
    these methods from the perspective of a leader and a follower in a dyadic locomotion
    task. Our results suggest shared visualizations support the understanding of movement
    intentions, increasing the group feeling while maintaining individual freedom
    of movement.}"
