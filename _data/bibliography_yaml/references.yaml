  abstract: "{Deceptive and coercive design practices are increasingly used by companies
    to extract profit, harvest data, and limit consumer choice. Dark patterns represent
    the most common contemporary amalgamation of these problematic practices, connecting
    designers, technologists, scholars, regulators, and legal professionals in transdisciplinary
    dialogue. However, a lack of universally accepted definitions across the academic,
    legislative, practitioner, and regulatory space has likely limited the impact
    that scholarship on dark patterns might have in supporting sanctions and evolved
    design practices. In this paper, we seek to support the development of a shared
    language of dark patterns, harmonizing ten existing regulatory and academic taxonomies
    of dark patterns and proposing a three-level ontology with standardized definitions
    for 64 synthesized dark pattern types across low-, meso-, and high-level patterns.
    We illustrate how this ontology can support translational research and regulatory
    action, including transdisciplinary pathways to extend our initial types through
    new empirical work across application and technology domains.}"
