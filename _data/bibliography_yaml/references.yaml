  abstract: "{Analysis of human motion data can reveal valuable insights about the
    utilization of space and interaction of humans with their environment. To support
    this, we present AvatAR, an immersive analysis environment for the in-situ visualization
    of human motion data, that combines 3D trajectories with virtual avatars showing
    people’s detailed movement and posture. Additionally, we describe how visualizations
    can be embedded directly into the environment, showing what a person looked at
    or what surfaces they touched, and how the avatar’s body parts can be used to
    access and manipulate those visualizations. AvatAR combines an AR HMD with a tablet
    to provide both mid-air and touch interaction for system control, as well as an
    additional overview device to help users navigate the environment. We implemented
    a prototype and present several scenarios to show that AvatAR can enhance the
    analysis of human motion data by making data not only explorable, but experienceable.}"
