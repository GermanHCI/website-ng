  abstract: "{Artificial Intelligence (AI) is continuously moving into our surroundings.
    In its various forms, it has the potential to disrupt most aspects of human life.
    Yet, the discourse around AI has long been by experts and for experts. In this
    paper, we argue for a participatory approach towards designing human-AI interactions.
    We outline how we used design methodology to organise an interdisciplinary workshop
    with a diverse group of students – a workbook sprint with 45 participants from
    four different programs and 13 countries – to develop speculative design futures
    in five focus areas. We then provide insights into our findings and share our
    lessons learned regarding our workshop topic – AI and Space – our process, and
    our research. We learned that involving non-experts in complex technical discourses
    – such as AI – through the structural rigour of design methodology is a viable
    approach. We then conclude by laying out how others might use our findings and
    initiate their own workbook sprint to explore complex technologies in a human-centred
    way.}"
