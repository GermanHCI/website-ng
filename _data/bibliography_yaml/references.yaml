  abstract: "{Despite research having shown that signing users vary in their preferences
    and needs of distinct sign language (SL) parameters, current research on SL avatars
    lacks consideration of the UI context’s options for individualization or configuration
    of such parameters. Our paper addresses this gap as it presents our ability-oriented
    online survey, in which we asked native signers about parameters they would like
    to configure, as well content types that should be offered for translation within
    travel contexts. Our results indicate that parameters with a direct influence
    on the understandability of the avatar are most important for individual adjustments
    and situations with high time-pressure are valued highly for translation within
    travelling contexts. Also, our study design revealed that assessing the language
    background of participants in the form of an example-based self-assessment can
    help achieve more sensitive results, emphasizing the need for adequate research
    approaches.}"
