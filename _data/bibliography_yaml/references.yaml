  abstract: "{Today, millions worldwide play popular location-based games (LBGs) such
    as Pok\\'{e}mon GO. LBGs are designed to be played outdoors, and past research
    has shown that they can incentivize players to travel to nature. To further explore
    this nature-connection, we investigated via a mixed-methods approach the connections
    between engagement with LBGs, inspiration and environmental awareness as follows.
    First, we identified relevant gamification features in Study 1. Based on the insights,
    we built a survey that we sent to Pok\\'{e}mon GO players (N=311) in Study 2.
