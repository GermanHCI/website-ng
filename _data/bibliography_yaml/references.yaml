  abstract: "{Tangibles on capacitive touchscreens are a promising approach to overcome
    the limited expressiveness of touch input. While research has suggested many approaches
    to detect tangibles, the corresponding tangibles are either costly or have a considerable
    minimal size. This makes them bulky and unattractive for many applications. At
    the same time, they obscure valuable display space for interaction. To address
    these shortcomings, we contribute Itsy-Bits: a fabrication pipeline for 3D printing
    and recognition of tangibles on capacitive touchscreens with a footprint as small
    as a fingertip. Each Itsy-Bit consists of an enclosing 3D object and a unique
    conductive 2D shape on its bottom. Using only raw data of commodity capacitive
    touchscreens, Itsy-Bits reliably identifies and locates a variety of shapes in
    different sizes and estimates their orientation. Through example applications
    and a technical evaluation, we demonstrate the feasibility and applicability of
    Itsy-Bits for tangibles with small footprints.}"
