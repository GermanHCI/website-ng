  abstract: "{In this paper, we present MIRIA, a Mixed Reality Interaction Analysis
    toolkit designed to support the in-situ visual analysis of user interaction in
    mixed reality and multi-display environments. So far, there are few options to
    effectively explore and analyze interaction patterns in such novel computing systems.
    With MIRIA, we address this gap by supporting the analysis of user movement, spatial
    interaction, and event data by multiple, co-located users directly in the original
    environment. Based on our own experiences and an analysis of the typical data,
    tasks, and visualizations used in existing approaches, we identify requirements
    for our system. We report on the design and prototypical implementation of MIRIA,
    which is informed by these requirements and offers various visualizations such
    as 3D movement trajectories, position heatmaps, and scatterplots. To demonstrate
    the value of MIRIA for real-world analysis tasks, we conducted expert feedback
    sessions using several use cases with authentic study data.}"
