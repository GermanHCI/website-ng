  abstract: "{Recent results suggest that biometric identification based on human's
    eye movement characteristics can be used for authentication. In this paper, we
    present three new methods and benchmark them against the state-of-the-art. The
    best of our new methods improves the state-of-the-art performance by 5.2 percentage
    points. Furthermore, we investigate some of the factors that affect the robustness
    of the recognition rate of different classifiers on gaze trajectories, such as
    the type of stimulus and the tracking trajectory length. We find that the state-of-the-art
    method only works well when using the same stimulus for testing that was used
    for training. By contrast, our novel method more than doubles the identification
    accuracy for these transfer cases. Furthermore, we find that with only 90 seconds
