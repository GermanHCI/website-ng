  abstract: "{We present Marvis, a conceptual framework that combines mobile devices
    and head-mounted Augmented Reality (AR) for visual data analysis. We propose novel
    concepts and techniques addressing visualization-specific challenges. By showing
    additional 2D and 3D information around and above displays, we extend their limited
    screen space. AR views between displays as well as linking and brushing are also
    supported, making relationships between separated visualizations plausible. We
    introduce the design process and rationale for our techniques. To validate Marvis’
    concepts and show their versatility and widespread applicability, we describe
    six implemented example use cases. Finally, we discuss insights from expert hands-on
    reviews. As a result, we contribute to a better understanding of how the combination
    of one or more mobile devices with AR can benefit visual data analysis. By exploring
    this new type of visualization environment, we hope to provide a foundation and
    inspiration for future mobile data visualizations.}"
