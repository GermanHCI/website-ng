  abstract: "{This paper introduces FaceHaptics, a novel haptic display based on a
    robot arm attached to a head-mounted virtual reality display. It provides localized,
    multi-directional and movable haptic cues in the form of wind, warmth, moving
    and single-point touch events and water spray to dedicated parts of the face not
    covered by the head-mounted display.The easily extensible system, however, can
