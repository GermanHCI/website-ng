  doi: "{10.1145/3313831.3376335}"
  abstract: "{The vibrotactile funneling illusion is the sensation of a single (non-existing)
    stimulus somewhere in-between the actual stimulus locations. Its occurrence depends
    upon body location, distance between the actuators, signal synchronization, and
    intensity. Related work has shown that the funneling illusion may occur on the
    forehead. We were able to reproduce these findings and explored five further regions
    to get a more complete picture of the occurrence of the funneling illusion on
    the head. The results of our study (24 participants) show that the actuator distance,
    for which the funneling illusion occurs, strongly depends upon the head region.
    Moreover, we evaluated the centralizing bias (smaller perceived than actual actuator
    distances) for different head regions, which also showed widely varying characteristics.
    We computed a detailed heat map of vibrotactile localization accuracies on the
    head. The results inform the design of future tactile head-mounted displays that
    aim to support the funneling illusion.}"
