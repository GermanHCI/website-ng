  abstract: "{There has been increasing interest in designing for dementia in recent
    years. Empirical investigation is now needed of the long-term role of caregivers
    in appropriating ICTs into the complex daily life of people with dementia (PwD).
    We present here the outcomes of a 4-month evaluation of the individual, social
    and institutional impact of a videogame-based training system. The everyday behavior
    and interactions of 52 PwD and 25 caregivers was studied qualitatively, focusing
    on the role played by caregivers in integrating the system into daily routines.
    Our results indicate that the successful appropriation of ICT for PwD depends
    partly on the physical, cognitive and social benefits for PwD, but especially
    on the added value perceived by their social care-network. We discuss the need
    for design in dementia to develop more socially embedded innovations that can
    address the social actors involved and thus contribute to practical solutions
    for professional and private care.}"
