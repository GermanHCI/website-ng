  abstract: "{Our workshop will concentrate on vulnerability of specific social groups
    due to various reasons, including COVID-19, and the potential for technology design
    to result in empowerment. We want to address issues of what new forms of vulnerabilities
    emerge and how we can design digital environments in a way that acknowledges vulnerability
    but also has the potential to empower people in ways that are meaningful for them.
    When planning the workshop, we will also reflect on social situations that can
    result in vulnerabilities for participants. Therefore, we will ensure that interested
    participants will experience low barriers to participation include a variety of
    people with different backgrounds and ensure that interaction happens based on
    equality principles and in an atmosphere of solidarity. Participants can exchange
    ideas and thoughts without worrying about being exposed to biased assumptions.
    The workshop will allow for non-hierarchical and cooperative discussion and collaboration
    through interactive online exercises, resulting in a collaboratively developed
    zine. Finally, the social sustainability of the workshop will be ensured through
    a website, mailing lists, joint publications and continuous contact.}"
