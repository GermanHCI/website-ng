  abstract: "{Audiovisual recordings of user studies and interviews provide important
    data in qualitative HCI research. Even when a textual transcription is available,
    researchers frequently turn to these recordings due to their rich information
    content. However, the temporal, unstructured nature of audiovisual recordings
    makes them less efficient to work with than text. Through interviews and a survey,
    we explored how HCI researchers work with audiovisual recordings. We investigated
    researchers’ transcription and annotation practice, their overall analysis workflow,
    and the prevalence of direct analysis of audiovisual recordings. We found that
    a key task was locating and analyzing inspectables, interesting segments in recordings.
    Since locating inspectables can be time consuming, participants look for detectables,
    visual or auditory cues that indicate the presence of an inspectable. Based on
    our findings, we discuss the potential for automation in locating detectables
    in qualitative audiovisual analysis.}"
