  doi: "{10.1145/3313831.3376260}"
  abstract: "{Questionnaires are among the most common research tools in virtual reality
    (VR) user studies. Transitioning from virtuality to reality for giving self-reports
    on VR experiences can lead to systematic biases. VR allows to embed questionnaires
    into the virtual environment which may ease participation and avoid biases. To
    provide a cohesive picture of methods and design choices for questionnaires in
    VR (inVRQ), we discuss 15 inVRQ studies from the literature and present a survey
    with 67 VR experts from academia and industry. Based on the outcomes, we conducted
    two user studies in which we tested different presentation and interaction methods
    of inVRQs and evaluated the usability and practicality of our design. We observed
    comparable completion times between inVRQs and questionnaires outside VR (nonVRQs)
    with higher enjoyment but lower usability for inVRQs. These findings advocate
    the application of inVRQs and provide an overview of methods and considerations
    that lay the groundwork for inVRQ design.}"
