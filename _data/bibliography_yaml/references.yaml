  doi: "{10.1145/3491102.3517550}"
  abstract: "{The nascent field of mixed reality is seeing an ever-increasing need
    for user studies and field evaluation, which are particularly challenging given
    device heterogeneity, diversity of use, and mobile deployment. Immersive analytics
    tools have recently emerged to support such analysis in situ, yet the complexity
    of the data also warrants an ex-situ analysis using more traditional non-immersive
    visual analytics setups. To bridge the gap between both approaches, we introduce
    ReLive: a mixed-immersion visual analytics framework for exploring and analyzing
    mixed reality user studies. ReLive combines an in-situ virtual reality view with
    a complementary ex-situ desktop view. While the virtual reality view allows users
    to relive interactive spatial recordings replicating the original study, the synchronized
    desktop view provides a familiar interface for analyzing aggregated data. We validated
    our concepts in a two-step evaluation consisting of a design walkthrough and an
    empirical expert user study.}"
