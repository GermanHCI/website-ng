  abstract: "{Smartphones conveniently place large information spaces in the palms
    of our hands. While research has shown that larger screens positively affect spatial
    memory, workload, and user experience, smartphones remain fairly compact for the
    sake of device ergonomics and portability. Thus, we investigate the use of hybrid
    user interfaces to virtually increase the available display size by complementing
    the smartphone with an augmented reality head-worn display. We thereby combine
    the benefits of familiar touch interaction with the near-infinite visual display
    space afforded by augmented reality. To better understand the potential of virtually-extended
    displays and the possible issues of splitting the user’s visual attention between
    two screens (real and virtual), we conducted a within-subjects experiment with
    24 participants completing navigation tasks using different virtually-augmented
    display sizes. Our findings reveal that a desktop monitor size represents a “sweet
    spot” for extending smartphones with augmented reality, informing the design of
    hybrid user interfaces.}"
