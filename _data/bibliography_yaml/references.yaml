  abstract: "{Today’s level of cyclists’ road safety is primarily estimated using
    accident reports and self-reported measures. However, the former is focused on
    post-accident situations and the latter relies on subjective input. In our work,
    we aim to extend the landscape of cyclists’ safety assessment methods via a two-dimensional
    taxonomy, which covers data source (internal/external) and type of measurement
