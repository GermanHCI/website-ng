  abstract: '{In a world where diversity is increasingly recognised and celebrated,
    it is important for HCI to embrace the evolving methods and theories for technologies
    to reflect the diversity of its users and be ability-centric. Interdependence
    Theory, an example of this evolution, highlights the interpersonal relationships
    between humans and technologies and how technologies should be designed to meet
    shared goals and outcomes for people, regardless of their abilities. This necessitates
    a contemporary understanding of "ability-diverse collaboration," which motivated
    this review. In this review, we offer an analysis of 117 papers sourced from the
