  abstract: "{We propose a conceptual perspective on prompts for Large Language Models
    (LLMs) that distinguishes between (1) diegetic prompts (part of the narrative,
    e.g. “Once upon a time, I saw a fox...”), and (2) non-diegetic prompts (external,
    e.g. “Write about the adventures of the fox.”). With this lens, we study how 129
    crowd workers on Prolific write short texts with different user interfaces (1
    vs 3 suggestions, with/out non-diegetic prompts; implemented with GPT-3): When
    the interface offered multiple suggestions and provided an option for non-diegetic
    prompting, participants preferred choosing from multiple suggestions over controlling
    them via non-diegetic prompts. When participants provided non-diegetic prompts
    it was to ask for inspiration, topics or facts. Single suggestions in particular
    were guided both with diegetic and non-diegetic information. This work informs
    human-AI interaction with generative models by revealing that (1) writing non-diegetic
