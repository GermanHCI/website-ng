  doi: "{10.1145/3491101.3519621}"
  abstract: "{With non-Euclidean spaces, Virtual Reality (VR) experiences can more
    efficiently exploit the available physical space by using overlapping virtual
    rooms. However, the illusion created by these spaces can be discovered, if the
    overlap is too large. Thus, in this work, we investigate if users can be distracted
    from the overlap by showing a minimap that suggests that there is none. When done
    correctly, more VR space can be mapped into the existing physical space, allowing
    for more spacious virtual experiences. Through a user study, we found that participants
    uncovered the overlap of two virtual rooms when it was at 100\\% or the overlapping
    room extended even further. Our results show that the additional minimap renders
    overlapping virtual rooms more believable and can serve as a helpful tool to use
    physical space more efficiently for natural locomotion in VR.}"
