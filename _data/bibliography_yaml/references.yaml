  abstract: "{Ambient Assisted Living (AAL) has been discussed for some time; however,
    many systems are not considered as interoperable or user-friendly. This fact is
    an even more important issue as every interaction is more costly in terms of time
    and effort for people with disabilities or senior citizens. Therefore, this paper
    examines the potential of automations that can substitute typical daily interactions
    in AAL or Smart Home settings in general based on the users’ location. Particularly,
    we suggest the novel approach of using the indoor positioning capabilities of
    Augmented Reality (AR) head-mounted displays (HMD) to detect, track, and identify
    residents for the purpose of automatically controlling various Internet of Things
    (IoT) devices in Smart Homes. An implementation of this feature on an off-the-shelf
    AR HMD without additional external trackers is demonstrated and the results of
    an initial feasibility study are presented.}"
