  doi: "{10.1145/3313831.3376402}"
  abstract: "{Ageing societies and the associated pressure on the care systems are
    major drivers for new developments in socially assistive robotics. To understand
    better the real-world potential of robot-based assistance, we undertook a 10-week
    case study in a care home involving groups of residents, caregivers and managers
    as stakeholders. We identified both, enablers and barriers to the potential implementation
    of robot systems. The study employed the robot platform Pepper, which was deployed
    with a view to understanding better multi-domain interventions with a robot supporting
    physical activation, cognitive training and social facilitation. We employed the
    robot in a group setting in a care facility over the course of 10 weeks and 20
    sessions, observing how stakeholders, including residents and caregivers, appropriated,
    adapted to, and perceived the robot. We also conducted interviews with 11 residents
    and caregivers. Our results indicate that the residents were positively engaged
    in the training sessions that were moderated by the robot. The study revealed
    that such humanoid robots can work in a care home but that there is a moderating
    person needed, that is in control of the robot.}"
