  abstract: "{Deceptive, manipulative, and coercive practices are deeply embedded
    in our digital experiences, impacting our ability to make informed choices and
    undermining our agency and autonomy. These design practices—collectively known
    as “dark patterns” or “deceptive patterns”—are increasingly under legal scrutiny
    and sanctions, largely due to the efforts of human-computer interaction scholars
    that have conducted pioneering research relating to dark patterns types, definitions,
    and harms. In this workshop, we continue building this scholarly community with
    a focus on organizing for action. Our aims include: (i) building capacity around
    specific research questions relating to methodologies for detection; (ii) characterization
    of harms; and (iii) creating effective countermeasures. Through the outcomes of
    the workshop, we will connect our scholarship to the legal, design, and regulatory
    communities to inform further legislative and legal action.}"
