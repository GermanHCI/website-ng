  abstract: "{Much of the research on authentication in the past decades focused on
    developing authentication mechanisms for desktop computers and smartphones with
    the goal of making them both secure and usable. At the same time, the increasing
    number of smart devices that are becoming part of our everyday life creates new
    challenges for authentication, in particular since many of those devices are not
    designed and developed with authentication in mind. Examples include but are not
    limited to wearables, AR and VR glasses, devices in smart homes, and public displays.
    The goal of this workshop is to develop a common understanding of challenges and
    opportunities smart devices and environments create for secure and usable authentication.
