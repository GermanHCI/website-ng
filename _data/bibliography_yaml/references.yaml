  abstract: "{Providing users with a haptic sensation of the hardness and softness
    of objects in virtual reality is an open challenge. While physical props and haptic
    devices help, their haptic properties do not allow for dynamic adjustments. To
    overcome this limitation, we present a novel technique for changing the perceived
    stiffness of objects based on a visuo-haptic illusion. We achieved this by manipulating
    the hands’ Control-to-Display (C/D) ratio in virtual reality while pressing down
    on an object with fixed stiffness. In the first study (N=12), we determine the
    detection thresholds of the illusion. Our results show that we can exploit a C/D
    ratio from 0.7 to 3.5 without user detection. In the second study (N=12), we analyze
    the illusion’s impact on the perceived stiffness. Our results show that participants
    perceive the objects to be up to 28.1\\% softer and 8.9\\% stiffer, allowing for
    various haptic applications in virtual reality.}"
