  abstract: "{With growing interest regarding cooperation support using Augmented
    Reality (AR), social presence has become a popular measure of its quality. While
    this concept is established throughout cooperation research, its role in AR is
    still unclear: Some work uses social presence as an indicator for support quality,
    while others found no impact at all. To clarify this role, we conducted a literature
    review of recent publications that empirically investigated social presence in
    cooperative AR. After a thorough selection procedure, we analyzed 19&nbsp;publications
    according to factors influencing social presence and the impact of social presence
    on cooperation support. We found that certain interventions support social presence
    better than others, that social presence has an influence on user's preferences
    and that the relation between social presence and cooperation quality may depend
    on the symmetry of the cooperation task. This contributes to existing research
    by clarifying the role of social presence for cooperative AR and deriving corresponding
    design recommendations.}"
