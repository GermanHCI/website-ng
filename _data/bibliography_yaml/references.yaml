  abstract: "{As HCI Across Borders aspires to celebrate its fifth year at CHI, and
    the CHI 2020 venue of Hawaii signifies a coming together of four continents, the
    goal of the 2020 symposium is to bring our focus to themes that unify and foster
    solidarity across borders. Thus we select the United Nations' Sustainable Development
