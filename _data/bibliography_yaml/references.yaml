  abstract: "{Recent advances have made Virtual Reality (VR) more realistic than ever
    before. This improved realism is attributed to today's ability to increasingly
    appeal to human sensations, such as visual, auditory or tactile. While research
    also examines temperature sensation as an important aspect, the interdependency
    of visual and thermal perception in VR is still underexplored. In this paper,
    we propose Therminator, a thermal display concept that provides warm and cold
    on-body feedback in VR through heat conduction of flowing liquids with different
    temperatures. Further, we systematically evaluate the interdependency of different
    visual and thermal stimuli on the temperature perception of arm and abdomen with
    25 participants. As part of the results, we found varying temperature perception
    depending on the stimuli, as well as increasing involvement of users during conditions
    with matching stimuli.}"
