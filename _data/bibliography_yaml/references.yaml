  doi: "{10.1145/3313831.3376360}"
  abstract: "{Commonly, gamification is designed by developers and not by end-users.
    In this paper we investigate an approach where users take control of this process.
    Firstly, users were asked to describe their own gamification concepts which would
    motivate them to put more effort into an image tagging task. We selected this
    task as gamification has already been shown to be effective here in previous work.
    Based on these descriptions, an implementation was made for each concept and given
    to the creator. In a between-subjects study (n=71), our approach was compared
    to a no-gamification condition and two conditions with fixed gamification settings.
    We found that providing participants with an implementation of their own concept
    significantly increased the amount of generated tags compared to the other conditions.
    Although the quality of tags was lower, the number of usable tags remained significantly
    higher in comparison, suggesting the usefulness of this approach.}"
