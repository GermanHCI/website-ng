{% assign lab_files = site.data.labs %}
<div class="row">
{% for file in lab_files %}
{% for entry in file %}

  <h1 class="head-text" id="{{file.university}}">{{ entry.university }}</h1>
  {% for lab in entry.lab %}
    <h2 class="head-text" >{{ lab.labname }}</h2>
    <h3>{{ lab.lablead }} - {{ lab.link }}</h3>
    <p>{{ lab.info | truncatewords: 50 }} <a href="{{ site.url }}{{lab.url}}">Read more</a></p>
  {% endfor %}
{% endfor %}
<hr/>
{% endfor %} 
</div>
